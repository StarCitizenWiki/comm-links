  <style type="text/css">
    /* CSS from ATOM */
    @import url('https://fonts.googleapis.com/css2?family=Electrolize&display=swap');

@media (max-width: 63.99em) {
    #orison .enter-screen__button-secondary {
        display: block !important;
    }
}



/* Remove Notification Alert */
#notification-bar-root {
    display: none;
}

/* Hide the "O" of section-socializing as it exits on the left so it doesn't overlap */
@media (min-width: 48em) and (min-height: 768px) {
    #section-work,
    #section-socializing {
        overflow: hidden !important;
    }
}

/* Center the last "O" in the last section */
@media (min-width: 48em) and (min-height: 768px) {
    #section-work .section__content:nth-of-type(4) .content__decoration-o {
        left: 0 !important;
        right: 0 !important;
        margin: auto !important;
    }
}

/* Bump up the font-size for the vertical text for desktop up to 4k */
@media (min-width: 48em) and (min-height: 768px) and (max-height: 1440px) {
    #section-work .section__banner .banner__text-inner,
    #section-shopping .section__banner .banner__text-inner,
    #section-sightseeing .section__banner .banner__text-inner,
    #section-socializing .section__banner .banner__text-inner {
        font-size: 15vmin !important;
    }
}

/* Remove "O"s on mobile */
@media (max-width: 57.49em) and (max-height: 919px) {
    #section-work .section__content .paragraph__decoration-o,
    #section-shopping .section__content .paragraph__decoration-o,
    #section-socializing .section__content .paragraph__decoration-o,
    #section-sightseeing .section__content .paragraph__decoration-o {
        display: none !important;
    }

    /* Resize centered, last Orison "O" on mobile  */
    #section-work .section__content:nth-of-type(4) .content__decoration-o {
        width: 70% !important;
        max-width: 300px;
        height: 100% !important;
        transform: translate(-50%, -50%) !important;
        left: 50% !important;
        top: 50% !important;
    }
}


/* Quick, partial fix for the cookiebot display */

#cookiebanner { background: rgb(38, 38, 39); color: rgb(121, 129, 133); font-size: 0.9rem; opacity: 1 !important; }
#cookiebanner .banner { max-width: 1440px; padding: 0px 65px 0px 130px; margin: auto; }
#cookiebanner .top { display: flex; align-items: center; }
#cookiebanner .banner-text { flex: 1 1 0%; margin-right: 50px; }
#cookiebanner .banner-text h2 { color: rgb(255, 255, 255); text-transform: uppercase; font-size: 0.9rem; font-weight: bold; line-height: 1.6; padding: 10px 0px 5px; margin: 15px 0px; }
#cookiebanner .banner-text p { line-height: 1.3; text-align: justify; color: rgb(121, 129, 133); font-size: 0.9rem; }
#cookiebanner .banner-accept-buttons { margin-left: auto; font-size: 0.8rem; color: rgb(121, 129, 133); }
#cookiebanner .banner-accept-buttons .banner-accept-button { display: inline-block; position: relative; text-transform: uppercase; cursor: pointer; color: rgb(121, 129, 133); transition: color 0.3s ease 0s; }
#cookiebanner .banner-accept-buttons .banner-accept-button:hover { color: rgb(255, 255, 255); }
#cookiebanner .banner-accept-buttons .banner-accept-button:hover::after { background: rgb(255, 255, 255); }
#cookiebanner .banner-accept-buttons .banner-accept-button:hover svg { fill: rgb(255, 255, 255); }
#cookiebanner .banner-accept-buttons .banner-accept-button::after { content: ""; display: block; height: 1px; left: 0px; right: 0px; background: rgb(121, 129, 133); position: absolute; bottom: -5px; transition: background 0.3s ease 0s; }
#cookiebanner .banner-accept-buttons .banner-accept-button .c-iconed__icon { display: inline-block; height: 18px; width: 18px; }
#cookiebanner .banner-accept-buttons .banner-accept-button svg { fill: rgb(121, 129, 133); transition: fill 0.3s ease 0s; }
#cookiebanner .banner-accept-buttons .or { margin: 0px 10px; display: inline-block; }
#cookiebanner label { color: rgb(121, 129, 133); display: inline-block; margin-left: 3px; margin-right: 20px; font-size: 0.9rem; font-weight: normal; }
#cookiebanner .show-more-button { cursor: pointer; position: relative; color: rgb(255, 255, 255); font-size: 1rem; display: inline-block; }
#cookiebanner .show-more-button::after { display: block; content: ""; position: absolute; bottom: -5px; left: 0px; right: 0px; height: 1px; background: linear-gradient(-90deg, rgb(16, 144, 239), rgb(100, 117, 83) 33.3333%, rgb(135, 109, 74) 66.6667%, rgb(204, 139, 37)); }
#cookiebanner .show-more-button .hide { display: none; }
#cookiebanner .show-more-button .c-iconed__icon { height: 18px; width: 18px; margin-left: 5px; position: relative; top: 3px; }
#cookiebanner .show-more-button svg { fill: rgb(204, 118, 25); height: 18px; width: 18px; transition: transform 0.3s ease 0s; }
