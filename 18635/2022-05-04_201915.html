v data-arrangement_key="arrangementB" class="turbo-anchor" id="f0b2716a-f1bb-42e5-aab1-ae59c81fe768" data-plugin_key="plugin_trblt_banner" data-position="1"></div><g-banner :overlay-opacity="0" :display-overlay="false" arrangement="arrangementB" :background-image="{&quot;alt&quot;:&quot;MISC Refinery Banner&quot;,&quot;mobile&quot;:&quot;/i/95fe137dd12634ab745574c690314163d18ee3b1/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskCYccPNeE69yX4fEa6QE9dDTriZvgprvS/misc-refinery-banner.webp&quot;,&quot;tablet&quot;:&quot;/i/95fe137dd12634ab745574c690314163d18ee3b1/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskCYccPNeE69yX4fEa6QE9dDTriZvgprvS/misc-refinery-banner.webp&quot;,&quot;desktop&quot;:&quot;/i/95fe137dd12634ab745574c690314163d18ee3b1/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskCYccPNeE69yX4fEa6QE9dDTriZvgprvS/misc-refinery-banner.webp&quot;,&quot;max&quot;:&quot;/i/95fe137dd12634ab745574c690314163d18ee3b1/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskCYccPNeE69yX4fEa6QE9dDTriZvgprvS/misc-refinery-banner.webp&quot;}" media-image-background-alt="MISC Refinery Banner" media-image-background-mobile="/i/95fe137dd12634ab745574c690314163d18ee3b1/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskCYccPNeE69yX4fEa6QE9dDTriZvgprvS/misc-refinery-banner.webp" media-image-background-desktop="/i/95fe137dd12634ab745574c690314163d18ee3b1/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskCYccPNeE69yX4fEa6QE9dDTriZvgprvS/misc-refinery-banner.webp" block-id="f0b2716a-f1bb-42e5-aab1-ae59c81fe768" v-cloak=""></g-banner><div data-arrangement_key="arrangementA" class="turbo-anchor" id="ea01e8e4-877c-42ca-bf99-c05e5c7ff070" data-plugin_key="plugin_trblt_introduction" data-position="2"></div><g-introduction :info="{&quot;title&quot;:&quot;MISC Expanse Q&A&quot;,&quot;subtitle&quot;:&quot;&quot;,&quot;contents&quot;:[&quot;<p>Following the concept release of the <a href=\&quot;https://robertsspaceindustries.com/comm-link/transmission/18501-Refine-Your-Prospects-With-The-MISC-Expanse\&quot; target=\&quot;_blank\&quot;>MISC Expanse</a>, we took your community-voted questions to our designers to provide you with more information on the recently unveiled refinery ship.</p>&quot;]}" :image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/c407a49d19d63a9c19fe3dab3ffafa71e451d85f/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseNJyHrbXRqowj8bJRdmrAMZKpPAoCYNqC/misc-white.png&quot;,&quot;tablet&quot;:&quot;/i/c407a49d19d63a9c19fe3dab3ffafa71e451d85f/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseNJyHrbXRqowj8bJRdmrAMZKpPAoCYNqC/misc-white.png&quot;,&quot;mobile&quot;:&quot;/i/c407a49d19d63a9c19fe3dab3ffafa71e451d85f/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseNJyHrbXRqowj8bJRdmrAMZKpPAoCYNqC/misc-white.png&quot;,&quot;max&quot;:&quot;/i/c407a49d19d63a9c19fe3dab3ffafa71e451d85f/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseNJyHrbXRqowj8bJRdmrAMZKpPAoCYNqC/misc-white.png&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/c407a49d19d63a9c19fe3dab3ffafa71e451d85f/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseNJyHrbXRqowj8bJRdmrAMZKpPAoCYNqC/misc-white.webp&quot;,&quot;tablet&quot;:&quot;/i/c407a49d19d63a9c19fe3dab3ffafa71e451d85f/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseNJyHrbXRqowj8bJRdmrAMZKpPAoCYNqC/misc-white.webp&quot;,&quot;mobile&quot;:&quot;/i/c407a49d19d63a9c19fe3dab3ffafa71e451d85f/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseNJyHrbXRqowj8bJRdmrAMZKpPAoCYNqC/misc-white.webp&quot;,&quot;max&quot;:&quot;/i/c407a49d19d63a9c19fe3dab3ffafa71e451d85f/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseNJyHrbXRqowj8bJRdmrAMZKpPAoCYNqC/misc-white.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" arrangement="arrangementA" img-alt="MISC WHITE" img-url="/i/c407a49d19d63a9c19fe3dab3ffafa71e451d85f/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseNJyHrbXRqowj8bJRdmrAMZKpPAoCYNqC/misc-white.webp" v-cloak=""></g-introduction><div class="turbo-anchor" id="40175806-cd83-4ba3-9ef0-680b7e10be50" data-plugin_key="plugin_trblt_narrative" data-position="3"></div><g-narrative-group v-cloak=""><g-article :show-emphasis="false" body="<h4>What are the benefits of using a refinery ship compared to a station-based refinery?</h4><p>The most obvious benefit is that you have the refinery on site, meaning you won’t have to take long trips to a station all the time. Another benefit is that the on-ship refining process is planned to take less time than in a station since you will be in full control of the process. You’ll also be unaffected by the refinery station’s occupation level when it’s being used by other players.</p><p>Ultimately, we’d love players to come together to form industrial fleets with mining, refinery, salvage, and transportation ships protected by fighters and gunships.</p><p>&nbsp;</p><h4>How long will refining take using the Expanse compared to a station-based refinery?</h4><p>The aim is for it to be a relatively fast, skill-based process. If you know the material that you want to refine and you know how to properly process it, you should be much faster than the big refineries. Also, you’ll be refining much smaller quantities (globally speaking) per job than a station-based refinery would.</p><p>&nbsp;</p><h4>Will the Expanse have safe storage for volatile ore? For example, if I put raw Quantanium into the Expanse, will the time-to-destruction halt?</h4><p>No. The Expanse doesn’t currently have safe material storage, so volatility will not be bypassed by storing it on board. However, it should halt when the refining process begins.</p><p>&nbsp;</p><h4>Will there be a minigame for refining like we have for the other professions? If so, can you share any details?</h4><p>We don’t call it a minigame, since the mechanic will be a little more complex than that, but we have a general idea of what we’d like the player-driven refining process to look like. This isn’t final and is subject to change, but currently the idea is:</p><p>First, you’ll pull in the refinery sack from the delivery/mining ship with the tractor beam and attach it to the “intake socket” of your Expanse. Then, you’ll analyze the materials. Based on the findings, you must decide which refining process you want to use.</p><p>You’ll pick either a predefined method (with limited direct interaction) or the manual approach, which has you directly interacting with the material through interactions like grinding, melting, dissolving, and more.</p><p>Our goal here is to allow you to decide on how much effort you want to put into it. So, you could take the “easy” way and pick a well-known method, or you could come up with your own refining recipe.</p>" v-cloak=""></g-article><g-illustration image-size="fitContent" :simple-image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/5d21fe4e20d144abcd71f2019ca0f974fc6371e6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjugmhTZ4YM3T1JTpjX8iXKh42WGBSYd2v/starcitizen-misc-expanse-gallery11.jpg&quot;,&quot;tablet&quot;:&quot;/i/5d21fe4e20d144abcd71f2019ca0f974fc6371e6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjugmhTZ4YM3T1JTpjX8iXKh42WGBSYd2v/starcitizen-misc-expanse-gallery11.jpg&quot;,&quot;mobile&quot;:&quot;/i/5d21fe4e20d144abcd71f2019ca0f974fc6371e6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjugmhTZ4YM3T1JTpjX8iXKh42WGBSYd2v/starcitizen-misc-expanse-gallery11.jpg&quot;,&quot;max&quot;:&quot;/i/5d21fe4e20d144abcd71f2019ca0f974fc6371e6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjugmhTZ4YM3T1JTpjX8iXKh42WGBSYd2v/starcitizen-misc-expanse-gallery11.jpg&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/5d21fe4e20d144abcd71f2019ca0f974fc6371e6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjugmhTZ4YM3T1JTpjX8iXKh42WGBSYd2v/starcitizen-misc-expanse-gallery11.webp&quot;,&quot;tablet&quot;:&quot;/i/5d21fe4e20d144abcd71f2019ca0f974fc6371e6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjugmhTZ4YM3T1JTpjX8iXKh42WGBSYd2v/starcitizen-misc-expanse-gallery11.webp&quot;,&quot;mobile&quot;:&quot;/i/5d21fe4e20d144abcd71f2019ca0f974fc6371e6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjugmhTZ4YM3T1JTpjX8iXKh42WGBSYd2v/starcitizen-misc-expanse-gallery11.webp&quot;,&quot;max&quot;:&quot;/i/5d21fe4e20d144abcd71f2019ca0f974fc6371e6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjugmhTZ4YM3T1JTpjX8iXKh42WGBSYd2v/starcitizen-misc-expanse-gallery11.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" :image="{&quot;alt&quot;:&quot;Harroway&quot;,&quot;desktop&quot;:&quot;/i/5d21fe4e20d144abcd71f2019ca0f974fc6371e6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjugmhTZ4YM3T1JTpjX8iXKh42WGBSYd2v/starcitizen-misc-expanse-gallery11.webp&quot;,&quot;source&quot;:&quot;/i/5d21fe4e20d144abcd71f2019ca0f974fc6371e6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjugmhTZ4YM3T1JTpjX8iXKh42WGBSYd2v/starcitizen-misc-expanse-gallery11.webp&quot;,&quot;mobile&quot;:&quot;/i/5d21fe4e20d144abcd71f2019ca0f974fc6371e6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjugmhTZ4YM3T1JTpjX8iXKh42WGBSYd2v/starcitizen-misc-expanse-gallery11.webp&quot;}" v-cloak=""></g-illustration><g-article :show-emphasis="false" body="<h4>Will we be able to begin refining and then store the Expanse via ASOP terminal without interrupting the refining process?</h4><p>No. The refining process is an active profession so you’ll have to pay attention to it . It isn’t decided yet, but storing the ship could halt the refining process, reset it, or lead to the materials being wasted.</p><p>&nbsp;</p><h4>What materials can the Expanse refine?</h4><p>The current aim is to have every raw/unrefined material be refinable, so all minerals, gases, and metals (including scrap). We’d also like it to refine gases into fuel.</p><p>&nbsp;</p><h4>Is it compatible with the Argo MOLE, Greycat ROC, and Drake Vulture?</h4><p>The Expanse is planned to refine the vast majority of output from the vehicles above. So, it shouldn’t matter where the unrefined material comes from as long as the setup of the refinery matches the material’s refining requirement.</p><p>However, we’re still looking into FPS mining and the Greycat ROC, as these methods output gems that might need to go through a different process than refining. But, either way, they’re planned to have a purpose in crafting.</p><p>&nbsp;</p><h4>Will refining require consumables (fuel, catalysts, reagents, etc.)?</h4><p>Refining will likely require some use of power, catalysts, and other reagents. We plan to have your refinery be able to craft catalysts and reagents if you have the proper materials to hand.</p>" v-cloak=""></g-article><g-illustration image-size="fitContent" :simple-image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/a6c41d112cb1dfd868ea606ad6f0f5321f07c5c3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjqkEK9AMHxHsre6Ajm5dfBWU9RXeXtjgr/starcitizen-misc-expanse-gallery10.jpg&quot;,&quot;tablet&quot;:&quot;/i/a6c41d112cb1dfd868ea606ad6f0f5321f07c5c3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjqkEK9AMHxHsre6Ajm5dfBWU9RXeXtjgr/starcitizen-misc-expanse-gallery10.jpg&quot;,&quot;mobile&quot;:&quot;/i/a6c41d112cb1dfd868ea606ad6f0f5321f07c5c3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjqkEK9AMHxHsre6Ajm5dfBWU9RXeXtjgr/starcitizen-misc-expanse-gallery10.jpg&quot;,&quot;max&quot;:&quot;/i/a6c41d112cb1dfd868ea606ad6f0f5321f07c5c3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjqkEK9AMHxHsre6Ajm5dfBWU9RXeXtjgr/starcitizen-misc-expanse-gallery10.jpg&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/a6c41d112cb1dfd868ea606ad6f0f5321f07c5c3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjqkEK9AMHxHsre6Ajm5dfBWU9RXeXtjgr/starcitizen-misc-expanse-gallery10.webp&quot;,&quot;tablet&quot;:&quot;/i/a6c41d112cb1dfd868ea606ad6f0f5321f07c5c3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjqkEK9AMHxHsre6Ajm5dfBWU9RXeXtjgr/starcitizen-misc-expanse-gallery10.webp&quot;,&quot;mobile&quot;:&quot;/i/a6c41d112cb1dfd868ea606ad6f0f5321f07c5c3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjqkEK9AMHxHsre6Ajm5dfBWU9RXeXtjgr/starcitizen-misc-expanse-gallery10.webp&quot;,&quot;max&quot;:&quot;/i/a6c41d112cb1dfd868ea606ad6f0f5321f07c5c3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjqkEK9AMHxHsre6Ajm5dfBWU9RXeXtjgr/starcitizen-misc-expanse-gallery10.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" :image="{&quot;alt&quot;:&quot;Ferron ringworld Kray&quot;,&quot;desktop&quot;:&quot;/i/a6c41d112cb1dfd868ea606ad6f0f5321f07c5c3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjqkEK9AMHxHsre6Ajm5dfBWU9RXeXtjgr/starcitizen-misc-expanse-gallery10.webp&quot;,&quot;source&quot;:&quot;/i/a6c41d112cb1dfd868ea606ad6f0f5321f07c5c3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjqkEK9AMHxHsre6Ajm5dfBWU9RXeXtjgr/starcitizen-misc-expanse-gallery10.webp&quot;,&quot;mobile&quot;:&quot;/i/a6c41d112cb1dfd868ea606ad6f0f5321f07c5c3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjqkEK9AMHxHsre6Ajm5dfBWU9RXeXtjgr/starcitizen-misc-expanse-gallery10.webp&quot;}" v-cloak=""></g-illustration><g-article :show-emphasis="false" body="<h4>Will the refineries require power from the ship to operate, thus increasing hydrogen fuel consumption when in use?</h4><p>Yes, the refinery will be dependent on the ship’s powerplant. This might even impact your ship’s energy balance if you want to run high-energy processes in your reactor.</p><p>&nbsp;</p><h4>Why does the Expanse have a single small shield when most ships of this size are better protected?</h4><p>Due to the energy-intensive nature of the refinery process, the compromise was only having a single small shield to allow the ship to have full shielding while refinery processes are undertaken. However, the Expanse’s current armor is above average for its size class, so the lack of a second shield won’t mean it’s necessarily weak.</p><p>&nbsp;</p><h4>Could you explain in broad terms how the “sack” system (where the refined material is deposited) will work?</h4><p>You might already be familiar with the sacks from the Prospector and MOLE, where you have the storage units located at the side that fill with ore as you mine. They expand as they’re filled and can be detached once full. They can then be picked up by other ships and their contents transferred for further processing.</p><p>&nbsp;</p><h4>When the Expanse receives raw ore via a container, does it reuse the same container when delivering the refined materials? Are the Expanse’s eight side saddlebags detachable?</h4><p>Yes, we plan to allow players to reuse the sacks that the raw materials were brought in and refill them with refined materials. The current process is described below, though could differ upon release:</p><p>A Prospector delivers you a sack of unrefined materials, which you successfully attach to your Expanse’s intake socket. You can then either move the contents directly to your reactor or store it in one of the sacks on the side of the Expanse to be refined later.</p><p>If you directly refine the material, you can move the material back to the original sack via the intake socket. However, you’ll first have to rinse the sack to prevent the refined materials from picking up impurities. You can also swap the sack at the intake socket for another before refining is complete.</p><p>Be careful though, the intake socket has a very weak connection and will not hold the sack in place during travel.</p><p>The Expanse's saddlebags are planned to be detachable, so another ship could potentially pick them up.</p>" v-cloak=""></g-article><g-illustration image-size="fitContent" :simple-image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/ec4686f1e2bc170b854ad6ce482f3d44454e56a3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskPDfa9qk3fMYYLLsovsEgGvBhisWtgkE2/starcitizen-misc-expanse-gallery9.jpg&quot;,&quot;tablet&quot;:&quot;/i/ec4686f1e2bc170b854ad6ce482f3d44454e56a3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskPDfa9qk3fMYYLLsovsEgGvBhisWtgkE2/starcitizen-misc-expanse-gallery9.jpg&quot;,&quot;mobile&quot;:&quot;/i/ec4686f1e2bc170b854ad6ce482f3d44454e56a3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskPDfa9qk3fMYYLLsovsEgGvBhisWtgkE2/starcitizen-misc-expanse-gallery9.jpg&quot;,&quot;max&quot;:&quot;/i/ec4686f1e2bc170b854ad6ce482f3d44454e56a3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskPDfa9qk3fMYYLLsovsEgGvBhisWtgkE2/starcitizen-misc-expanse-gallery9.jpg&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/ec4686f1e2bc170b854ad6ce482f3d44454e56a3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskPDfa9qk3fMYYLLsovsEgGvBhisWtgkE2/starcitizen-misc-expanse-gallery9.webp&quot;,&quot;tablet&quot;:&quot;/i/ec4686f1e2bc170b854ad6ce482f3d44454e56a3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskPDfa9qk3fMYYLLsovsEgGvBhisWtgkE2/starcitizen-misc-expanse-gallery9.webp&quot;,&quot;mobile&quot;:&quot;/i/ec4686f1e2bc170b854ad6ce482f3d44454e56a3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskPDfa9qk3fMYYLLsovsEgGvBhisWtgkE2/starcitizen-misc-expanse-gallery9.webp&quot;,&quot;max&quot;:&quot;/i/ec4686f1e2bc170b854ad6ce482f3d44454e56a3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskPDfa9qk3fMYYLLsovsEgGvBhisWtgkE2/starcitizen-misc-expanse-gallery9.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" :image="{&quot;alt&quot;:&quot;Kruger enable us to access sabotage&quot;,&quot;desktop&quot;:&quot;/i/ec4686f1e2bc170b854ad6ce482f3d44454e56a3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskPDfa9qk3fMYYLLsovsEgGvBhisWtgkE2/starcitizen-misc-expanse-gallery9.webp&quot;,&quot;source&quot;:&quot;/i/ec4686f1e2bc170b854ad6ce482f3d44454e56a3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskPDfa9qk3fMYYLLsovsEgGvBhisWtgkE2/starcitizen-misc-expanse-gallery9.webp&quot;,&quot;mobile&quot;:&quot;/i/ec4686f1e2bc170b854ad6ce482f3d44454e56a3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskPDfa9qk3fMYYLLsovsEgGvBhisWtgkE2/starcitizen-misc-expanse-gallery9.webp&quot;}" v-cloak=""></g-illustration><g-article :show-emphasis="false" body="<h4>What is the total cargo capacity for refined and “needing to be refined” material? Can it process 64 SCU worth of ore but also have an additional 64 SCU in its saddlebags already refined?</h4><p>Like the Prospector and MOLE, the Expanse utilizes the same folding sack design that allows a second set of pods to be stored on board in a compressed state. By default, there are 8 pods expanded (giving 64 SCU of capacity) and 8 pods compressed above them (giving an additional 64 SCU of capacity once the initial 8 pods are detached). This allows the Expanse to stay in place and offload the initial set of pods to a nearby cargo ship and continue refining a second batch.</p><p>&nbsp;</p><h4>Is the Expanse able to hold raw ore “in-waiting” beyond the six jobs it can run at once? If so, will it automatically start new jobs in-waiting without input from the player?</h4><p>We plan to allow you to store some amount of material directly in the reactor or in the attached sacks. However, it will not be refined until you actively start the process.</p><p>&nbsp;</p><h4>Is a system being planned to allow players to charge for ore processing, like when refueling from another player’s Starfarer?</h4><p>Yes, we plan to have a selling/purchasing system where players are able to sell their unrefined material to the Expanse, which will then be refined and sold on. It will also allow you to add a fee for refining.</p><p>&nbsp;</p><h4>The brochure illustration shows pod loading in zero-g via tractor beam. Will this also work on a planet where gravity is a factor?</h4><p>That is the current plan, yes.</p>" v-cloak=""></g-article></g-narrative-group><div class="turbo-anchor" id="e7573976-4012-416b-80ba-e6d0736a2bc9" data-plugin_key="plugin_trblt_narrative" data-position="4"></div><g-narrative-group v-cloak=""><g-article :show-emphasis="false" body="<h2>Disclaimer</h2><p>The answers accurately reflect development’s intentions at the time of writing, but the company and development team reserve the right to adapt, improve, or change feature and ship designs in response to feedback, playtesting, design revisions, or other considerations to improve balance or the quality of the game overall.</p>" v-cloak=""></g-article></g-narrative-group><style class="turbo-skin_schema_style_tag" data-skin-id="0" title="Expanse" id="skin_schema_style_tag">:root{--catalog__stock-in-stock: var(--color-alert-1);--catalog__stock-limited: var(--color-alert-3);--catalog__stock-out-of-stock: var(--color-alert-4);--catalog__stock-pre-order: var(--color-alert-2);--catalog__tag-bg-primary: var(--color-accent-1);--catalog__tag-text-primary: var(--color-primary-1);--catalog__tag-bg-secondary: var(--color-accent-2);--catalog__tag-text-secondary: var(--color-primary-1);--catalog__tag-bg-discount: var(--color-secondary-1);--catalog__tag-text-discount: var(--color-primary-1);--catalog__background-primary: var(--color-primary-1);--catalog__background-secondary: var(--color-primary-2);--catalog__background-tertiary: var(--color-primary-4);--catalog__item-name: var(--color-secondary-2);--catalog__item-category: var(--color-secondary-4);--catalog__item-excerpt: var(--color-secondary-4);--catalog__item-reduced-price-text: var(--color-secondary-4);--catalog__item-original-price-text: var(--color-accent-3);--catalog__item- {for $digit = 0 to $length-1}
  <div class="mask">
    <div class="carousel">
      {if $digit == 0}
        {$max = $first_max}
      {else}
        {$max = 9}
      {/if}
      {for $i=0 to $max}
        <div class="item {if $val_arr[$digit] == $i}on{/if}" rel="{$i}">{$i}</div>
      {/for}
    </div>
  </div>
  {if ($length - $digit) % 3 == 1 && $digit != $length-1}
  <div class="seperator">{$seperator}</div>
  {/if}
{/for}</script>

            <source data-srcset="{$image.full_res}" media="(min-width: 300px)" />
            <!--[if IE 9]></video><![endif]-->
            <img data-srcset="{$image.low_res}" alt="{$image.title}" />
          </picture>
