          <div class="turbo-anchor" id="78098823" data-plugin_key="plugin_trblt_navigation" data-position="0"></div><g-navigation-sales :logo="{&quot;isDisplayed&quot;:true,&quot;imageSourceDesktop&quot;:&quot;/i/2be3773f8d3d874994b05e9da64a64f2baf13e82/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskf4iNqrT7GPssCgnGkCJNixrJkf7stnnA/logo-anvil-white-320.png&quot;,&quot;imageSourceTablet&quot;:&quot;/i/2be3773f8d3d874994b05e9da64a64f2baf13e82/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskf4iNqrT7GPssCgnGkCJNixrJkf7stnnA/logo-anvil-white-320.png&quot;,&quot;imageSourceMobile&quot;:&quot;/i/2be3773f8d3d874994b05e9da64a64f2baf13e82/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskf4iNqrT7GPssCgnGkCJNixrJkf7stnnA/logo-anvil-white-320.png&quot;,&quot;imageAlt&quot;:&quot;Logo-Anvil-White-320&quot;,&quot;link&quot;:&quot;&quot;,&quot;alignement&quot;:&quot;left&quot;,&quot;shipModel&quot;:&quot;Legionnaire&quot;}" :call-to-action="{&quot;isDisplayed&quot;:true,&quot;alignement&quot;:&quot;right&quot;,&quot;label&quot;:&quot;TAKE BACK CONTROL&quot;,&quot;link&quot;:&quot;https://robertsspaceindustries.com/comm-link/transmission/18632-Anvil-Legionnaire&quot;}" :navigation="{&quot;isDisplayed&quot;:false,&quot;alignement&quot;:&quot;right&quot;,&quot;items&quot;:[{&quot;label&quot;:&quot;In this dimension&quot;,&quot;link&quot;:&quot;&quot;},{&quot;label&quot;:&quot;Integration&quot;,&quot;link&quot;:&quot;&quot;},{&quot;label&quot;:&quot;Exploration&quot;,&quot;link&quot;:&quot;&quot;},{&quot;label&quot;:&quot;Energy crates&quot;,&quot;link&quot;:&quot;&quot;},{&quot;label&quot;:&quot;Quantum drive&quot;,&quot;link&quot;:&quot;&quot;}]}" :back-to="{&quot;isDisplayed&quot;:true,&quot;label&quot;:&quot;BACK to RSI&quot;,&quot;link&quot;:&quot;https://robertsspaceindustries.com/&quot;}" :is-mini-cart-displayed="false" v-cloak=""></g-navigation-sales><div data-arrangement_key="arrangementA" class="turbo-anchor" id="f0b2716a-f1bb-42e5-aab1-ae59c81fe768" data-plugin_key="plugin_trblt_banner" data-position="1"></div><g-banner :overlay-opacity="0" :display-overlay="false" media-image-logo="/i/0ce434595678bf4cec44e1c0dfaf9759ba4cbe28/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResijpZRFEYHPa2nyxCU1ZPBAfkTbHjh3DMY/logo-anvil-colours.webp" arrangement="arrangementA" :background-image="{&quot;alt&quot;:&quot;4-if-Poss-Its-21 9&quot;,&quot;mobile&quot;:&quot;/i/7d620e756342df42431961650cb49423e91a76bd/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjexykN9C1h5cuFkdFdPR3R1SV4KsSAZpA/4-if-poss-its-21-9.webp&quot;,&quot;tablet&quot;:&quot;/i/7d620e756342df42431961650cb49423e91a76bd/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjexykN9C1h5cuFkdFdPR3R1SV4KsSAZpA/4-if-poss-its-21-9.webp&quot;,&quot;desktop&quot;:&quot;/i/7d620e756342df42431961650cb49423e91a76bd/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjexykN9C1h5cuFkdFdPR3R1SV4KsSAZpA/4-if-poss-its-21-9.webp&quot;,&quot;max&quot;:&quot;/i/7d620e756342df42431961650cb49423e91a76bd/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjexykN9C1h5cuFkdFdPR3R1SV4KsSAZpA/4-if-poss-its-21-9.webp&quot;}" media-image-background-alt="4-if-Poss-Its-21 9" media-image-background-mobile="/i/7d620e756342df42431961650cb49423e91a76bd/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjexykN9C1h5cuFkdFdPR3R1SV4KsSAZpA/4-if-poss-its-21-9.webp" media-image-background-desktop="/i/7d620e756342df42431961650cb49423e91a76bd/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjexykN9C1h5cuFkdFdPR3R1SV4KsSAZpA/4-if-poss-its-21-9.webp" block-id="f0b2716a-f1bb-42e5-aab1-ae59c81fe768" v-cloak=""></g-banner><div data-arrangement_key="arrangementA" class="turbo-anchor" id="ea01e8e4-877c-42ca-bf99-c05e5c7ff070" data-plugin_key="plugin_trblt_introduction" data-position="2"></div><g-introduction :info="{&quot;title&quot;:&quot;Anvil Legionnaire Q&A&quot;,&quot;subtitle&quot;:&quot;&quot;,&quot;contents&quot;:[&quot;<p>Following the concept release of the <a href=\&quot;https://robertsspaceindustries.com/comm-link/transmission/18632-Anvil-Legionnaire\&quot; target=\&quot;_blank\&quot;>Anvil Legionnaire</a>, we took your community-voted questions to our designers to provide you with more information on the recently unveiled boarding ship.</p>&quot;]}" arrangement="arrangementA" img-alt="" img-url="" v-cloak=""></g-introduction><div class="turbo-anchor" id="40175806-cd83-4ba3-9ef0-680b7e10be50" data-plugin_key="plugin_trblt_narrative" data-position="3"></div><g-narrative-group v-cloak=""><g-article :show-emphasis="false" body="<h4><strong>What conditions must be met for the Legionnaire to dock? For example, does the target ship have to be immobilized and its shields overcome, or can the Legionnaire dock mid-flight?</strong></h4><p>The conditions are the same as current ship-to-ship docking as featured on the Constellation and Merlin. So, the ships must be aligned and orientated correctly. This can be done at any speed, although the slower the better. The only difference is the Legionnaire can override the docking permission system usually controlled by the target ship.</p><p>&nbsp;</p><h4><strong>What happens if the target ship quantum jumps while the Legionnaire is docked?</strong></h4><p>The Legionnaire will quantum with it, which is the same as any ship docked to another one.</p><p>&nbsp;</p><h4><strong>What is the planned range of the Legionnaire’s hacking capabilities?</strong></h4><p>This is still to be determined based on testing but expect it to be “relatively” close; a few kilometers, not dozens or hundreds.</p><p>&nbsp;</p><h4><strong>How can players counter the Legionnaire’s hacking ability?</strong></h4><p>The hacking mechanic is intended to have gameplay for both sides (hacking and counter-hacking). In instances with no other player present (attempting to board an NPC ship or non-Legionnaire scenarios such as hacking environmental setups), the counter role is performed by AI.</p>" v-cloak=""></g-article><g-illustration image-size="fitContent" :simple-image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/6893a204bfce25cf149533b961c7f4d6e25a1639/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseFm8385GTwrwPZMP6v9v59fjom1FDjDMY/5.jpg&quot;,&quot;tablet&quot;:&quot;/i/6893a204bfce25cf149533b961c7f4d6e25a1639/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseFm8385GTwrwPZMP6v9v59fjom1FDjDMY/5.jpg&quot;,&quot;mobile&quot;:&quot;/i/6893a204bfce25cf149533b961c7f4d6e25a1639/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseFm8385GTwrwPZMP6v9v59fjom1FDjDMY/5.jpg&quot;,&quot;max&quot;:&quot;/i/6893a204bfce25cf149533b961c7f4d6e25a1639/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseFm8385GTwrwPZMP6v9v59fjom1FDjDMY/5.jpg&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/6893a204bfce25cf149533b961c7f4d6e25a1639/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseFm8385GTwrwPZMP6v9v59fjom1FDjDMY/5.webp&quot;,&quot;tablet&quot;:&quot;/i/6893a204bfce25cf149533b961c7f4d6e25a1639/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseFm8385GTwrwPZMP6v9v59fjom1FDjDMY/5.webp&quot;,&quot;mobile&quot;:&quot;/i/6893a204bfce25cf149533b961c7f4d6e25a1639/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseFm8385GTwrwPZMP6v9v59fjom1FDjDMY/5.webp&quot;,&quot;max&quot;:&quot;/i/6893a204bfce25cf149533b961c7f4d6e25a1639/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseFm8385GTwrwPZMP6v9v59fjom1FDjDMY/5.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" :image="{&quot;alt&quot;:&quot;Harroway&quot;,&quot;desktop&quot;:&quot;/i/6893a204bfce25cf149533b961c7f4d6e25a1639/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseFm8385GTwrwPZMP6v9v59fjom1FDjDMY/5.webp&quot;,&quot;source&quot;:&quot;/i/6893a204bfce25cf149533b961c7f4d6e25a1639/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseFm8385GTwrwPZMP6v9v59fjom1FDjDMY/5.webp&quot;,&quot;mobile&quot;:&quot;/i/6893a204bfce25cf149533b961c7f4d6e25a1639/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseFm8385GTwrwPZMP6v9v59fjom1FDjDMY/5.webp&quot;}" v-cloak=""></g-illustration><g-article :show-emphasis="false" body="<h4><strong>What can be hacked on the target vessel? For example, will we be able to disable or active self-destruct, open and close airlocks, and manipulate thrusters?</strong></h4><p>The Legionnaire’s systems are dedicated to the specific and directed task of overriding and overcoming the docking/air-traffic control systems of the target ship, which in-universe is a sufficient challenge by itself. They are not able to address the other command systems of the target ship.</p><p>&nbsp;</p><h4><strong>What hangar and landing pad sizes will the Legionnaire use? Also, will it fit inside capital ships like that Polaris and Idris?</strong></h4><p>The dimensions of the Legionnaire fit within what we term an “XS” hangar/pad, which is the same classification as single-seater ships from the Arrow up to the Prospector.</p><p>&nbsp;</p><h4><strong>Can the Legionnaire also be used against ships that do not have an airlock, such as the Crusader Hercules? Are turret hardpoints alternative dockable breakthrough points?</strong></h4><p>At this point in time, we are only committing to it being able to breach dedicated airlock entry points, both the small and large varieties. While we would like manned turrets to be valid breach points in the future via EVA, it is not currently planned to allow automated docking systems to dock with them.</p><p>&nbsp;</p><h4><strong>Will the docking port tunnel on the Legionnaire provide any cover for its boarding team? Will we be able to deploy portable barriers into the docking collar to use as cover?</strong></h4><p>There are deployable covers built into the tunnel to help the boarding team make it to the target.</p>" v-cloak=""></g-article><g-illustration image-size="fitContent" :simple-image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/edb61af9e4d354e07d8f1ea97617f56253892690/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResj7BEfAXjHNAiaLvrfqEf28JzVxb2Xi7tS/3.jpg&quot;,&quot;tablet&quot;:&quot;/i/edb61af9e4d354e07d8f1ea97617f56253892690/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResj7BEfAXjHNAiaLvrfqEf28JzVxb2Xi7tS/3.jpg&quot;,&quot;mobile&quot;:&quot;/i/edb61af9e4d354e07d8f1ea97617f56253892690/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResj7BEfAXjHNAiaLvrfqEf28JzVxb2Xi7tS/3.jpg&quot;,&quot;max&quot;:&quot;/i/edb61af9e4d354e07d8f1ea97617f56253892690/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResj7BEfAXjHNAiaLvrfqEf28JzVxb2Xi7tS/3.jpg&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/edb61af9e4d354e07d8f1ea97617f56253892690/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResj7BEfAXjHNAiaLvrfqEf28JzVxb2Xi7tS/3.webp&quot;,&quot;tablet&quot;:&quot;/i/edb61af9e4d354e07d8f1ea97617f56253892690/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResj7BEfAXjHNAiaLvrfqEf28JzVxb2Xi7tS/3.webp&quot;,&quot;mobile&quot;:&quot;/i/edb61af9e4d354e07d8f1ea97617f56253892690/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResj7BEfAXjHNAiaLvrfqEf28JzVxb2Xi7tS/3.webp&quot;,&quot;max&quot;:&quot;/i/edb61af9e4d354e07d8f1ea97617f56253892690/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResj7BEfAXjHNAiaLvrfqEf28JzVxb2Xi7tS/3.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" :image="{&quot;alt&quot;:&quot;Ferron ringworld Kray&quot;,&quot;desktop&quot;:&quot;/i/edb61af9e4d354e07d8f1ea97617f56253892690/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResj7BEfAXjHNAiaLvrfqEf28JzVxb2Xi7tS/3.webp&quot;,&quot;source&quot;:&quot;/i/edb61af9e4d354e07d8f1ea97617f56253892690/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResj7BEfAXjHNAiaLvrfqEf28JzVxb2Xi7tS/3.webp&quot;,&quot;mobile&quot;:&quot;/i/edb61af9e4d354e07d8f1ea97617f56253892690/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResj7BEfAXjHNAiaLvrfqEf28JzVxb2Xi7tS/3.webp&quot;}" v-cloak=""></g-illustration><g-article :show-emphasis="false" body="<h4><strong>Does the Legionnaire have crew facilities (beds, storage, kitchen, toilet, etc.)?</strong></h4><p>No. The ship is designed to complete a mission and return to base, not stay out for extended durations.</p><p>&nbsp;</p><h4><strong>What equipment can be transported for the boarding team? For example, can it carry heavy weapons and can heavy armor be worn in the jumpseats?</strong></h4><p>There is space on board to store heavy/special weapons and heavy armor. We are working with the Core Gameplay Pillar to ensure that if heavy armor cannot be worn in the seats (as not all seats will have this restriction), then it is in the least impactful place to allow quick equipping before boarding.</p><p>&nbsp;</p><h4><strong>Does the Legionnaire have any measures to disguise itself from early detection?</strong></h4><p>No. There are no dedicated features for this. The Legionnaire relies on its shields and armor to get it to its target.</p><p>&nbsp;</p><h4><strong>Are the hacking/boarding mechanics unique to the Legionnaire or will they be available to other electronic warfare platforms?</strong></h4><p>The combination of hacking/boarding is part of the Legionnaire’s default setup/behavior. So while other ships may be able to get the hacking ability, it would be at the cost of other blade-controlled electronic warfare roles, whereas the Legionnaire has it built in. For example, you could “upgrade” the Vanguard Sentinel to support ATC hacking but you’d need to manually EVA over to board after that.</p>" v-cloak=""></g-article><g-illustration image-size="fitContent" :simple-image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/446e529ae4b2830e64520610ebf95c3d382ee7d9/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResivmWd9Z81piNeBE4Hs6xyoG1cPesrXoxz/1.jpg&quot;,&quot;tablet&quot;:&quot;/i/446e529ae4b2830e64520610ebf95c3d382ee7d9/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResivmWd9Z81piNeBE4Hs6xyoG1cPesrXoxz/1.jpg&quot;,&quot;mobile&quot;:&quot;/i/446e529ae4b2830e64520610ebf95c3d382ee7d9/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResivmWd9Z81piNeBE4Hs6xyoG1cPesrXoxz/1.jpg&quot;,&quot;max&quot;:&quot;/i/446e529ae4b2830e64520610ebf95c3d382ee7d9/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResivmWd9Z81piNeBE4Hs6xyoG1cPesrXoxz/1.jpg&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/446e529ae4b2830e64520610ebf95c3d382ee7d9/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResivmWd9Z81piNeBE4Hs6xyoG1cPesrXoxz/1.webp&quot;,&quot;tablet&quot;:&quot;/i/446e529ae4b2830e64520610ebf95c3d382ee7d9/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResivmWd9Z81piNeBE4Hs6xyoG1cPesrXoxz/1.webp&quot;,&quot;mobile&quot;:&quot;/i/446e529ae4b2830e64520610ebf95c3d382ee7d9/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResivmWd9Z81piNeBE4Hs6xyoG1cPesrXoxz/1.webp&quot;,&quot;max&quot;:&quot;/i/446e529ae4b2830e64520610ebf95c3d382ee7d9/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResivmWd9Z81piNeBE4Hs6xyoG1cPesrXoxz/1.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" :image="{&quot;alt&quot;:&quot;Kruger enable us to access sabotage&quot;,&quot;desktop&quot;:&quot;/i/446e529ae4b2830e64520610ebf95c3d382ee7d9/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResivmWd9Z81piNeBE4Hs6xyoG1cPesrXoxz/1.webp&quot;,&quot;source&quot;:&quot;/i/446e529ae4b2830e64520610ebf95c3d382ee7d9/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResivmWd9Z81piNeBE4Hs6xyoG1cPesrXoxz/1.webp&quot;,&quot;mobile&quot;:&quot;/i/446e529ae4b2830e64520610ebf95c3d382ee7d9/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResivmWd9Z81piNeBE4Hs6xyoG1cPesrXoxz/1.webp&quot;}" v-cloak=""></g-illustration><g-article :show-emphasis="false" body="<h4><strong>How maneuverable will the Legionnaire be compared to the Cutlass Steel, Prowler, Vanguard Hoplite, and Valkyrie?</strong></h4><p>Its maneuverability will be closest to the Steel but as the ship progresses during development, we’ll adjust it as necessary to reflect its much heavier armor.</p><p>&nbsp;</p><h4><strong>How heavy is the armor compared to other ships considering it might take hits from much larger vessels as a boarding ship?</strong></h4><p>It’s designed to take significant fire on approach, so it’s relatively heavily armored compared to other dropships and much closer to other Anvil ships such as the Terrapin.</p><p>&nbsp;</p><h4><strong>Who controls the turrets and shields while the Legionnaire is in flight and docked?</strong></h4><p>The co-pilot is in control of one turret as well as the hacking system. The pilot has the other turret slaved to his view and both can manage the shields.</p><p>&nbsp;</p><h4><strong>Will the boarding mechanic be possible with an NPC crew or do we need real players? Will the Legionnaire be able to use blades to increase its hacking power or automate it if a crewman isn’t present?</strong></h4><p>NPC co-pilots will be able to do the role if no Human is present, as this is required for the counter hacking gameplay on NPC ships regardless.</p><p>&nbsp;</p><h4><strong>Will it get specialized ‘bounty seats’ or cells for holding captured enemies?</strong></h4><p>No. There is no functionality of this type on board the Legionnaire.</p>" v-cloak=""></g-article></g-narrative-group><div class="turbo-anchor" id="e7573976-4012-416b-80ba-e6d0736a2bc9" data-plugin_key="plugin_trblt_narrative" data-position="4"></div><g-narrative-group v-cloak=""><g-article :show-emphasis="false" body="<h2>Disclaimer</h2><p>The answers accurately reflect development’s intentions at the time of writing, but the company and development team reserve the right to adapt, improve, or change feature and ship desi
