DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjk3fWoCBan41RFzcW7e895RqpUKyAmUEz)/76/star-citizen-hull-a-hull-series.webp&quot;,&quot;mobile&quot;:&quot;/i/0602f19e26aa23edb1829698e02cfa0858eb4060/crop(2186,1638,0,828,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjk3fWoCBan41RFzcW7e895RqpUKyAmUEz)/75/star-citizen-hull-a-hull-series.webp&quot;,&quot;source&quot;:&quot;/i/4d4eac35854a3728f30c894fb60b0f9055c63706/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjk3fWoCBan41RFzcW7e895RqpUKyAmUEz/star-citizen-hull-a-hull-series.webp&quot;,&quot;tablet&quot;:&quot;/i/26801ec981abcb87ed40c04e05967bd1d9f6eff6/crop(3825,1638,0,3,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjk3fWoCBan41RFzcW7e895RqpUKyAmUEz)/75/star-citizen-hull-a-hull-series.webp&quot;}" :index="1"><template slot="title">DYNAMIC SPINDLE LOADING</template><template slot="body"><p>The standardized telescopic spindle common to every MISC Hull model makes loading and unloading your cargo a speedy, entirely hands-off experience.</p></template></g-feature><g-feature :has-video="false" :cta-open-in-new-tab="false" arrangement="arrangementD" :main-responsive-image="{&quot;alt&quot;:&quot;Star Citizen Hull-A Solo Operated&quot;,&quot;desktop&quot;:&quot;/i/3b5a6a853cedac318ced9a70a613ca3d9369c9d8/crop(3832,1642,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskdyJUzHLpe9q4y9wPZtQFiZgswQEKghta)/75/star-citizen-hull-a-solo-operated.webp&quot;,&quot;mobile&quot;:&quot;/i/24cc7324fa5356ed9f35cdf9c17e6e5af9d4e335/crop(2186,1638,0,828,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskdyJUzHLpe9q4y9wPZtQFiZgswQEKghta)/75/star-citizen-hull-a-solo-operated.webp&quot;,&quot;source&quot;:&quot;/i/034f5ed1b10b96c752aeba20bfa17c6be69d5bd7/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskdyJUzHLpe9q4y9wPZtQFiZgswQEKghta/star-citizen-hull-a-solo-operated.webp&quot;,&quot;tablet&quot;:&quot;/i/3b5a6a853cedac318ced9a70a613ca3d9369c9d8/crop(3832,1642,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskdyJUzHLpe9q4y9wPZtQFiZgswQEKghta)/75/star-citizen-hull-a-solo-operated.webp&quot;}" :index="2"><template slot="title">SINGLE OPERATOR</template><template slot="body"><p>Whether you’re sticking to local courier runs or launching a freight empire, the Hull A is designed specifically for solo operators looking to make a name for themselves.</p></template></g-feature><g-feature :has-video="false" :cta-open-in-new-tab="false" arrangement="arrangementD" :main-responsive-image="{&quot;alt&quot;:&quot;Starcitizen Hull-A Feature Scaling&quot;,&quot;desktop&quot;:&quot;/i/db601c84175d0745eabcae2815309fa54d1d7de0/crop(3832,1642,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResev4Aw5576GdM27N9YHd2r975nw7hDDoDQ)/75/starcitizen-hull-a-feature-scaling.webp&quot;,&quot;mobile&quot;:&quot;/i/345580206336894559658b5d2e1b5ff299af528d/crop(2186,1638,0,828,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResev4Aw5576GdM27N9YHd2r975nw7hDDoDQ)/75/starcitizen-hull-a-feature-scaling.webp&quot;,&quot;source&quot;:&quot;/i/0f2e8d5d3c9c6a4f9a8c9e624d52357901ddf662/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResev4Aw5576GdM27N9YHd2r975nw7hDDoDQ/starcitizen-hull-a-feature-scaling.webp&quot;,&quot;tablet&quot;:&quot;/i/db601c84175d0745eabcae2815309fa54d1d7de0/crop(3832,1642,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResev4Aw5576GdM27N9YHd2r975nw7hDDoDQ)/75/starcitizen-hull-a-feature-scaling.webp&quot;}" :index="3"><template slot="title">COMPLETE ACCESSIBILITY</template><template slot="body"><p>The Hull A is able to land planet-side even when fully loaded, making it the ideal hauler for jobs where cargo has to be delivered to a variety of locations.</p></template></g-feature></g-features><div class="turbo-anchor" id="eb0c9e75" data-plugin_key="plugin_trblt_rawmarkup" data-position="4"></div><c-misc-hull-explore-360

               <script id="tpl_number_counter_digits" type="text/x-jsmart-tmpl">{if !$seperator}{$seperator=','}{/if}
{if !$first_max}{$first_max=9}{/if}
{for $digit = 0 to $length-1}
  <div class="mask">
    <div class="carousel">
      {if $digit == 0}
        {$max = $first_max}
      {else}
        {$max = 9}
      {/if}
      {for $i=0 to $max}
        <div class="item {if $val_arr[$digit] == $i}on{/if}" rel="{$i}">{$i}</div>
      {/for}
    </div>
  </div>
  {if ($length - $digit) % 3 == 1 && $digit != $length-1}
  <div class="seperator">{$seperator}</div>
  {/if}
{/for}</script>

<script id="tpl_modals_slideshow" type="text/x-jsmart-tmpl"><img class="top-border" src="/rsi/static/images/modal_top.png">
<a href="" class="close js-close"></a>
<div class="mask">
  <a class="js-prev prev control"></a>
  <a class="js-next next control"></a>
  <div class="slideshow-carousel carousel" rel="{$index}">
    {foreach from=$images item="image"}
      <div class="{if $index == $image@index}on{/if}">
      {if $image.is_video}
        <div class="video-holder">
          <div id="slideshow_video_{$image@index}" data-source="{$image->source_url}">
            <video width="100%" height="100%" preload="auto" {if $video}src="{$image->source_url}"{/if} controls></video>
          </div>
        </div>
      {else}
        <div class="media js-media-slideshow-{$image@iteration}">
        {if $image.low_res}
          <picture>
            <!--[if IE 9]><video style="display: none;"><![endif]-->
            <source data-srcset="{$image.full_res}" media="(min-width: 300px)" />
            <!--[if IE 9]></video><![endif]-->
            <img data-srcset="{$image.low_res}" alt="{$image.title}" />
          </picture>
        {else}
          <img data-src="{$image.source_url}" />
        {/if}
        </div>
      {/if}
        <div class="text">
          {if !$image.is_video}
          <a href="{$image.source_url}" class="download"></a>
          {/if}
          <div class="copyright">© 2012-{$year}<br />Cloud Imperium Games Corporation &<br />Roberts Space Industries Corp.</div>
          <div class="page-number">{$image@iteration} / {count($images)}</div>
          <div class="caption v-center">{if $image.title && $image.title != "undefined"}{$image.title}{/if}</div>
          <div class="cboth"></div>
        </div>
      </div>
    {/foreach}
  </div>
</div>
