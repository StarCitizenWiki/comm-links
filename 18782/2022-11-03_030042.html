data-plugin_key="plugin_trblt_banner" data-position="1"></div><g-banner :overlay-opacity="0" :display-overlay="false" media-image-logo="/i/0ce434595678bf4cec44e1c0dfaf9759ba4cbe28/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResijpZRFEYHPa2nyxCU1ZPBAfkTbHjh3DMY/logo-anvil-colours.webp" arrangement="arrangementA" :background-image="{&quot;alt&quot;:&quot;Star Citizen Centurion Feature 3 4k &quot;,&quot;mobile&quot;:&quot;/i/1d7dfed6613c46ae70c42892bd6df3b6da9c43ab/crop(925,1646,0,1457,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResijryjPmHna3qDCiB2dqsrkn1fr4vvjt9k)/75/star-citizen-centurion-feature-3-4k-.webp&quot;,&quot;tablet&quot;:&quot;/i/d85f8fd6b799ac1992bafcec18d44d5697571eda/resize(1500,643,crop(3840,1645,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResijryjPmHna3qDCiB2dqsrkn1fr4vvjt9k))/75/star-citizen-centurion-feature-3-4k-.webp&quot;,&quot;desktop&quot;:&quot;/i/10eca09a74550a3ec2d40f6465ff006e16c71b78/resize(2000,857,crop(3840,1645,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResijryjPmHna3qDCiB2dqsrkn1fr4vvjt9k))/75/star-citizen-centurion-feature-3-4k-.webp&quot;,&quot;max&quot;:&quot;/i/faa4eab937f5e49bf1146adf03626af888e749fe/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResijryjPmHna3qDCiB2dqsrkn1fr4vvjt9k/star-citizen-centurion-feature-3-4k-.webp&quot;}" media-image-background-alt="Star Citizen Centurion Feature 3 4k " media-image-background-mobile="/i/1d7dfed6613c46ae70c42892bd6df3b6da9c43ab/crop(925,1646,0,1457,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResijryjPmHna3qDCiB2dqsrkn1fr4vvjt9k)/75/star-citizen-centurion-feature-3-4k-.webp" media-image-background-desktop="/i/10eca09a74550a3ec2d40f6465ff006e16c71b78/resize(2000,857,crop(3840,1645,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResijryjPmHna3qDCiB2dqsrkn1fr4vvjt9k))/75/star-citizen-centurion-feature-3-4k-.webp" block-id="f0b2716a-f1bb-42e5-aab1-ae59c81fe768" v-cloak=""></g-banner><div data-arrangement_key="arrangementA" class="turbo-anchor" id="ea01e8e4-877c-42ca-bf99-c05e5c7ff070" data-plugin_key="plugin_trblt_introduction" data-position="2"></div><g-introduction :info="{&quot;title&quot;:&quot;Anvil Centurion Q&A&quot;,&quot;subtitle&quot;:&quot;&quot;,&quot;contents&quot;:[&quot;<p>Following the launch of the <a href=\&quot;https://robertsspaceindustries.com/comm-link/transmission/18717-Anvil-Centurion\&quot; target=\&quot;_blank\&quot;>Centurion from Anvil Aerospace</a>, we posed a few questions to the vehicle team to give you more information about the recently unveiled mobile perimeter defense system. The Anvil Centurion is driveable in <a href=\&quot;https://robertsspaceindustries.com/comm-link/transmission/18734-Star-Citizen-Alpha-3172\&quot; target=\&quot;_blank\&quot;>Star Citizen Alpha 3.17.2</a>.</p>&quot;]}" arrangement="arrangementA" img-alt="" img-url="" v-cloak=""></g-introduction><div class="turbo-anchor" id="40175806-cd83-4ba3-9ef0-680b7e10be50" data-plugin_key="plugin_trblt_narrative" data-position="3"></div><g-narrative-group v-cloak=""><g-article :show-emphasis="false" body="<h4><strong>What is the Centurion’s speed compared to the other ground vehicles that use Anvil’s Atlas Platform (Ballista and Spartan)?</strong></h4><p>Due to the higher mass of the weapon system and extra components, the Centurion is slightly slower than the Ballista. In the future, the Ballista will have the “benefit” of reduced mass when its ordnance is depleted, so will gain improved speed and handling when out of ammunition.</p><p>&nbsp;</p><h4><strong>As a close-range defensive ground vehicle, how is its radar emission compared to the other Atlas Platform vehicles?</strong></h4><p>It has a slightly higher EM/IR emission compared to the other Atlas Platform vehicles due to the increased number of components necessary to power the default energy weapon loadout.</p><p>&nbsp;</p><h4><strong>In addition to the main anti-aircraft turret, does the Centurion have any other self-defense equipment, like decoys or noise launchers? Any plans for the future?</strong></h4><p>It does not have any additional self-defense equipment, nor is currently planned to have any in the future.</p><p>&nbsp;</p><h4><strong>How well is it armored/shielded against incoming fire from attacking fighters compared to other vehicles or stationary turrets?</strong></h4><p>It shares a lot of common DNA with the other Atlas Platform vehicles and, as such, is comparably armored and shielded.</p>" v-cloak=""></g-article><g-illustration image-size="fitContent" :simple-image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/82785e58a6da988f276be44de891d3366bfdddd9/resize(2000,857,crop(3840,1645,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjj1U9amY68H6BDYf6e4jiHyDCP73AjmFk))/75/star-citizen-centurion-feature-1-aa-turret-4k.jpg&quot;,&quot;tablet&quot;:&quot;/i/9511ddb3fdafcd213800ecfec4bfeac0e4a52907/resize(1500,643,crop(3840,1645,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjj1U9amY68H6BDYf6e4jiHyDCP73AjmFk))/75/star-citizen-centurion-feature-1-aa-turret-4k.jpg&quot;,&quot;mobile&quot;:&quot;/i/96884ef4a99b806b8628c522197e7d788083fd46/crop(925,1646,0,1457,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjj1U9amY68H6BDYf6e4jiHyDCP73AjmFk)/75/star-citizen-centurion-feature-1-aa-turret-4k.jpg&quot;,&quot;max&quot;:&quot;/i/bd9f6c17c098c5d736a524f48d2c4564c2edd4ef/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjj1U9amY68H6BDYf6e4jiHyDCP73AjmFk/star-citizen-centurion-feature-1-aa-turret-4k.jpg&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/82785e58a6da988f276be44de891d3366bfdddd9/resize(2000,857,crop(3840,1645,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjj1U9amY68H6BDYf6e4jiHyDCP73AjmFk))/75/star-citizen-centurion-feature-1-aa-turret-4k.webp&quot;,&quot;tablet&quot;:&quot;/i/9511ddb3fdafcd213800ecfec4bfeac0e4a52907/resize(1500,643,crop(3840,1645,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjj1U9amY68H6BDYf6e4jiHyDCP73AjmFk))/75/star-citizen-centurion-feature-1-aa-turret-4k.webp&quot;,&quot;mobile&quot;:&quot;/i/96884ef4a99b806b8628c522197e7d788083fd46/crop(925,1646,0,1457,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjj1U9amY68H6BDYf6e4jiHyDCP73AjmFk)/75/star-citizen-centurion-feature-1-aa-turret-4k.webp&quot;,&quot;max&quot;:&quot;/i/bd9f6c17c098c5d736a524f48d2c4564c2edd4ef/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjj1U9amY68H6BDYf6e4jiHyDCP73AjmFk/star-citizen-centurion-feature-1-aa-turret-4k.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" :image="{&quot;alt&quot;:&quot;Harroway&quot;,&quot;desktop&quot;:&quot;/i/82785e58a6da988f276be44de891d3366bfdddd9/resize(2000,857,crop(3840,1645,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjj1U9amY68H6BDYf6e4jiHyDCP73AjmFk))/75/star-citizen-centurion-feature-1-aa-turret-4k.webp&quot;,&quot;source&quot;:&quot;/i/bd9f6c17c098c5d736a524f48d2c4564c2edd4ef/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjj1U9amY68H6BDYf6e4jiHyDCP73AjmFk/star-citizen-centurion-feature-1-aa-turret-4k.webp&quot;,&quot;mobile&quot;:&quot;/i/96884ef4a99b806b8628c522197e7d788083fd46/crop(925,1646,0,1457,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjj1U9amY68H6BDYf6e4jiHyDCP73AjmFk)/75/star-citizen-centurion-feature-1-aa-turret-4k.webp&quot;}" v-cloak=""></g-illustration><g-article :show-emphasis="false" body="<h4><strong>How good are its radar range and scanning capabilities when, for example, targeting stealth fighters at close range?</strong></h4><p>As it shares a lot of components with the other Atlas platform vehicles, it’s set up to detect vehicles at the same distances as those with the default components equipped.</p><p>&nbsp;</p><h4><strong>Will both turrets be able to move fast enough to keep enemy fighters on target even at short range?&nbsp;</strong></h4><p>While we can’t guarantee that due to the near-infinite combination of factors such as the target ship, its distance, and the atmospheric density, the turret moves fast enough and with as much range as we can allow to keep its targets in sight.</p><p>&nbsp;</p><h4><strong>Will the Ballista, Centurion, and other ground vehicles be able to share targets to optimize the transition between short and long-range defense?</strong></h4><p>The sharing of target data is a feature we plan to have in the future but will not be available at the vehicle’s launch.</p><p>&nbsp;&nbsp;</p><h4><strong>Is the driver-controlled front turret suitable for engaging ground targets at close proximity, or is its tilt angle primarily oriented for engaging aerial targets?</strong></h4><p>Due to the position of the weapon, it is capable of engaging ground targets. However, at close range (sub 25m), it may struggle to hit them due to its height and fire arc.</p><p>&nbsp;</p><h4><strong>Does it offer armor lockers or weapon racks for the driver and the main-turret gunner?</strong></h4><p>There are personal storage lockers and weapon racks for both crew members.</p>" v-cloak=""></g-article><g-illustration image-size="fitContent" :simple-image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/4b19d941d32bb3697b32b6b34beb134a551fb68f/resize(2000,858,crop(7680,3291,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskTNiEqZ47PEFRSG7y26LKbXF3pad8ELqc))/75/star-citizen-centurion-gallery-02-4k.jpg&quot;,&quot;tablet&quot;:&quot;/i/64b6be8d8a5469dca922e0a1e966ed96c065e5ce/resize(1500,643,crop(7680,3291,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskTNiEqZ47PEFRSG7y26LKbXF3pad8ELqc))/75/star-citizen-centurion-gallery-02-4k.jpg&quot;,&quot;mobile&quot;:&quot;/i/cdbe3e6ea32fe1de84f699d86bf810ac714effc6/resize(1000,1779,crop(1851,3292,0,2914,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskTNiEqZ47PEFRSG7y26LKbXF3pad8ELqc))/75/star-citizen-centurion-gallery-02-4k.jpg&quot;,&quot;max&quot;:&quot;/i/f9252a9544205717bc473597d4f2776fff733aee/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskTNiEqZ47PEFRSG7y26LKbXF3pad8ELqc/star-citizen-centurion-gallery-02-4k.jpg&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/4b19d941d32bb3697b32b6b34beb134a551fb68f/resize(2000,858,crop(7680,3291,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskTNiEqZ47PEFRSG7y26LKbXF3pad8ELqc))/75/star-citizen-centurion-gallery-02-4k.webp&quot;,&quot;tablet&quot;:&quot;/i/64b6be8d8a5469dca922e0a1e966ed96c065e5ce/resize(1500,643,crop(7680,3291,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskTNiEqZ47PEFRSG7y26LKbXF3pad8ELqc))/75/star-citizen-centurion-gallery-02-4k.webp&quot;,&quot;mobile&quot;:&quot;/i/cdbe3e6ea32fe1de84f699d86bf810ac714effc6/resize(1000,1779,crop(1851,3292,0,2914,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskTNiEqZ47PEFRSG7y26LKbXF3pad8ELqc))/75/star-citizen-centurion-gallery-02-4k.webp&quot;,&quot;max&quot;:&quot;/i/f9252a9544205717bc473597d4f2776fff733aee/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskTNiEqZ47PEFRSG7y26LKbXF3pad8ELqc/star-citizen-centurion-gallery-02-4k.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" :image="{&quot;alt&quot;:&quot;Ferron ringworld Kray&quot;,&quot;desktop&quot;:&quot;/i/4b19d941d32bb3697b32b6b34beb134a551fb68f/resize(2000,858,crop(7680,3291,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskTNiEqZ47PEFRSG7y26LKbXF3pad8ELqc))/75/star-citizen-centurion-gallery-02-4k.webp&quot;,&quot;source&quot;:&quot;/i/f9252a9544205717bc473597d4f2776fff733aee/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskTNiEqZ47PEFRSG7y26LKbXF3pad8ELqc/star-citizen-centurion-gallery-02-4k.webp&quot;,&quot;mobile&quot;:&quot;/i/cdbe3e6ea32fe1de84f699d86bf810ac714effc6/resize(1000,1779,crop(1851,3292,0,2914,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskTNiEqZ47PEFRSG7y26LKbXF3pad8ELqc))/75/star-citizen-centurion-gallery-02-4k.webp&quot;}" v-cloak=""></g-illustration><g-article :show-emphasis="false" body="<h4><strong>What are the Centurion’s advantages and disadvantages compared to other air defense vehicles like the Ballista or Tumbril Cyclone AA?</strong></h4><p>Compared to the Ballista, it trades engagement range and alpha-strike damage for sheer damage-per-second output at closer ranges. Compared to the Cyclone AA, it provides a much greater engagement distance and superior firepower.</p><p>&nbsp;</p><h4><strong>Do the turrets also have a searchlight or other markers to help players visually detect enemy aircraft?</strong></h4><p>No lights are equipped to the turrets by default; all identification is done by scanning/targeting. We are aware that remote turret views currently do not have MFD screens on them - this will be fixed in a future patch for all vehicles.</p><p>&nbsp;</p><h4><strong>Are the coolers powerful enough to allow sustained firing in extremely hot environments?</strong></h4><p>The additional coolers equipped to the Centurion allow it to fire with its default loadout in a range of environments.</p><p>&nbsp;</p><h4><strong>Will the maximum number of shots limited by the weapon capacitor be higher than in comparable ship turrets to compensate for the lower mobility? Can I somehow reduce the weapon capacitor limits or increase my rate of fire?</strong></h4><p>Adjusting the priority of the capacitors will adjust the number of shots the weapons have at the expense of the other items controlled by the capacitor system. The number of shots the capacitor allows by default, like ships with turrets, is higher than normal but not significantly different from those same turrets/ships.</p><p>&nbsp;</p><h4><strong>Can I exchange the turrets’ lasers for other weaponry, such as ballistic cannons?</strong></h4><p>Absolutely, although naturally the tradeoff for the increased damage and penetration of ballistic weapons is the finite ammo capacity.</p>" v-cloak=""></g-article></g-narrative-group><div class="turbo-anchor" id="e7573976-4012-416b-80ba-e6d0736a2bc9" data-plugin_key="plugin_trblt_narrative" data-position="4"></div><g-narrative-group v-cloak=""><g-article :show-emphasis="false" body="<h2>Disclaimer</h2><p>The answers accurately reflect development’s intentions at the time of writing, but the company and development team reserve the right to adapt, improve, or change feature and ship designs in response to feedback, playtesting, design revisions, or other considerations to improve balance or the quality of the game overall.</p>" v-cloak=""></g-article></g-narrative-group><style class="turbo-skin_schema_style_tag" data-skin-id="1" title="Legionnaire" id="skin_schema_style_tag">:root{--catalog__tag-bg-primary: var(--color-accent-1);--catalog__tag-text-primary: var(--color-primary-1);--catalog__tag-bg-secondary: var(--color-accent-2);--catalog__tag-text-secondary: var(--color-primary-1);--catalog__tag-bg-discount: var(--color-primary-1);--catalog__tag-text-discount: var(--color-primary-4);--catalog__button-bg-default: var(--color-accent-2);--catalog__button-icon-default: var(--color-primary-1);--catalog__button-text-default: var(--color-primary-1);--catalog__button-bg-hover: var(--color-accent-1);--catalog__button-icon-hover: var(--color-primary-1);--catalog__button-text-hover: var(--color-primary-1);--catalog__button-bg-active: var(--color-accent-3);--catalog__button-icon-active: var(--color-primary-1);--catalog__button-text-active: var(--color-primary-1);--catalog__button-bg-disabled: var(--color-primary-3);--catalog__button-icon-disabled: var(--color-accent-3);--catalog__button-text-disabled: var(--color-accent-3);--catalog__modal-bg: var(--color-primary-2);--catalog__modal-title: var(--color-primary-4);--catalog__modal-text: var(--color-primary-4);--catalog__modal-icon-default: var(--color-primary-4);--catalog__modal-icon-hover: var(--color-accent-3);--catalog__modal-over                <script id="tpl_number_counter_digits" type="text/x-jsmart-tmpl">{if !$seperator}{$seperator=','}{/if}
{if !$first_max}{$first_max=9}{/if}
{for $digit = 0 to $length-1}
  <div class="mask">
    <div class="carousel">
      {if $digit == 0}
        {$max = $first_max}
      {else}
        {$max = 9}
      {/if}
      {for $i=0 to $max}
        <div class="item {if $val_arr[$digit] == $i}on{/if}" rel="{$i}">{$i}</div>
      {/for}
    </div>
  </div>
  {if ($length - $digit) % 3 == 1 && $digit != $length-1}
  <div class="seperator">{$seperator}</div>
