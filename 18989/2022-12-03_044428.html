m about the new entry-level ship for medical and rescue gameplay. Here are the answers, straight from the designers themselves.</p><p>&nbsp;</p>&quot;]}" arrangement="arrangementA" img-alt="" img-url="" v-cloak=""></g-introduction><div class="turbo-anchor" id="40175806-cd83-4ba3-9ef0-680b7e10be50" data-plugin_key="plugin_trblt_narrative" data-position="3"></div><g-narrative-group v-cloak=""><g-article :show-emphasis="false" body="<h4>What are the C8R’s advantages and disadvantages compared to the Cutlass Red?</h4><p>The C8R is a much smaller ship with smaller components, meaning the general operational cost will be lower as the components are cheaper to maintain. It can also fit inside most ships with a designated hangar, making it a fantastic addition to some of the larger ships in the game. However, due to the smaller components, the C8R is more vulnerable to attack than the Cutlass Red.</p><p>&nbsp;</p><h4>Is the Pisces C8 a modular ship or is the C8R a variant?</h4><p>The C8, C8R, and C8X are specific variants of the Pisces.</p><p>&nbsp;</p><h4>What ships can the C8R fit inside?</h4><p>The C8R is an XXS (Size 1) ship, so will fit inside any ship with a hangar that size or larger. Naturally, it fits in the Carrack, as the base ship was designed around it.</p><p>&nbsp;</p><h4>Are there weapon and armor racks on board?</h4><p>There are no weapon or armor racks on board, only personal storage for the crew and patient.</p>" v-cloak=""></g-article><g-illustration image-size="fitContent" :simple-image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/cca74a08d555358f11c29eac0627c74d004c7a13/resize(2000,857,crop(3832,1642,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseSMhngPccgxmE771Q14TRZVM7FPg7faer))/star-citizen-anvil-c8r-pisces.jpg&quot;,&quot;tablet&quot;:&quot;/i/d553ce0ba007b8c6783019a2694ed9bf857a8dd5/resize(1500,643,crop(3840,1645,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseSMhngPccgxmE771Q14TRZVM7FPg7faer))/75/star-citizen-anvil-c8r-pisces.jpg&quot;,&quot;mobile&quot;:&quot;/i/e3fc5c53e74464dd79961ada8b41490121a6e46e/resize(922,1642,crop(922,1642,0,1863,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseSMhngPccgxmE771Q14TRZVM7FPg7faer))/star-citizen-anvil-c8r-pisces.jpg&quot;,&quot;max&quot;:&quot;/i/1c2b282cdf740707498ed1a7fef575ced91c20b5/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseSMhngPccgxmE771Q14TRZVM7FPg7faer/star-citizen-anvil-c8r-pisces.jpg&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/cca74a08d555358f11c29eac0627c74d004c7a13/resize(2000,857,crop(3832,1642,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseSMhngPccgxmE771Q14TRZVM7FPg7faer))/star-citizen-anvil-c8r-pisces.webp&quot;,&quot;tablet&quot;:&quot;/i/d553ce0ba007b8c6783019a2694ed9bf857a8dd5/resize(1500,643,crop(3840,1645,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseSMhngPccgxmE771Q14TRZVM7FPg7faer))/75/star-citizen-anvil-c8r-pisces.webp&quot;,&quot;mobile&quot;:&quot;/i/e3fc5c53e74464dd79961ada8b41490121a6e46e/resize(922,1642,crop(922,1642,0,1863,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseSMhngPccgxmE771Q14TRZVM7FPg7faer))/star-citizen-anvil-c8r-pisces.webp&quot;,&quot;max&quot;:&quot;/i/1c2b282cdf740707498ed1a7fef575ced91c20b5/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseSMhngPccgxmE771Q14TRZVM7FPg7faer/star-citizen-anvil-c8r-pisces.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" :image="{&quot;alt&quot;:&quot;Harroway&quot;,&quot;desktop&quot;:&quot;/i/cca74a08d555358f11c29eac0627c74d004c7a13/resize(2000,857,crop(3832,1642,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseSMhngPccgxmE771Q14TRZVM7FPg7faer))/star-citizen-anvil-c8r-pisces.webp&quot;,&quot;source&quot;:&quot;/i/1c2b282cdf740707498ed1a7fef575ced91c20b5/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseSMhngPccgxmE771Q14TRZVM7FPg7faer/star-citizen-anvil-c8r-pisces.webp&quot;,&quot;mobile&quot;:&quot;/i/e3fc5c53e74464dd79961ada8b41490121a6e46e/resize(922,1642,crop(922,1642,0,1863,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseSMhngPccgxmE771Q14TRZVM7FPg7faer))/star-citizen-anvil-c8r-pisces.webp&quot;}" v-cloak=""></g-illustration><g-article :show-emphasis="false" body="<h4>One of the C8R's intended purposes is medical extraction in hostile situations and combat. How well-armored is it?</h4><p>The ship is armored to the same level as the other Pisces variants. Instead of heavier armor, it relies on its speed and size to avoid the bulk of incoming fire.</p><p>&nbsp;</p><h4>How does the C8R compare to the C8 and C8X in terms of maneuverability and speed?</h4><p>The C8R is slightly faster in a straight line, with some extra power being provided to the thrusters over the other variants. This is to aid in getting to patients quicker as well as getting out of hostile situations faster.</p><p>&nbsp;</p><h4>Does the C8R retain the jump seats from the base Pisces?</h4><p>To make space for the medical stations, one of the jump seats was removed, though one remains to allow a crew member to care for any patients in transit.</p><p>&nbsp;</p><h4>How does the signature of the Pisces C8R compare to other variants when being scanned?</h4><p>As the core components are the same and the medical bed doesn’t currently consume power and create emissions, the C8R is the same as the other variants.</p>" v-cloak=""></g-article><g-illustration image-size="fitContent" :simple-image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/6cdc1d514514f935bfb69c20b24fb89a9b9c27bf/resize(2000,857,crop(3832,1642,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseGxdaosUSjm9DL4sx9W9NtGaw4PPZLWaa))/star-citizen-anvil-c8r-pisces-.jpg&quot;,&quot;tablet&quot;:&quot;/i/3cb49f130d2f26ba36cb2481c56a0f16d812a4db/resize(922,396,crop(3832,1642,0,3,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseGxdaosUSjm9DL4sx9W9NtGaw4PPZLWaa))/75/star-citizen-anvil-c8r-pisces-.jpg&quot;,&quot;mobile&quot;:&quot;/i/33e108deb07100f1d280e370a71a061a915a6749/resize(922,1638,crop(922,1638,0,945,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseGxdaosUSjm9DL4sx9W9NtGaw4PPZLWaa))/star-citizen-anvil-c8r-pisces-.jpg&quot;,&quot;max&quot;:&quot;/i/cfab63adc51f5da78617fd2e756626074873b92c/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseGxdaosUSjm9DL4sx9W9NtGaw4PPZLWaa/star-citizen-anvil-c8r-pisces-.jpg&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/6cdc1d514514f935bfb69c20b24fb89a9b9c27bf/resize(2000,857,crop(3832,1642,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseGxdaosUSjm9DL4sx9W9NtGaw4PPZLWaa))/star-citizen-anvil-c8r-pisces-.webp&quot;,&quot;tablet&quot;:&quot;/i/3cb49f130d2f26ba36cb2481c56a0f16d812a4db/resize(922,396,crop(3832,1642,0,3,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseGxdaosUSjm9DL4sx9W9NtGaw4PPZLWaa))/75/star-citizen-anvil-c8r-pisces-.webp&quot;,&quot;mobile&quot;:&quot;/i/33e108deb07100f1d280e370a71a061a915a6749/resize(922,1638,crop(922,1638,0,945,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseGxdaosUSjm9DL4sx9W9NtGaw4PPZLWaa))/star-citizen-anvil-c8r-pisces-.webp&quot;,&quot;max&quot;:&quot;/i/cfab63adc51f5da78617fd2e756626074873b92c/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseGxdaosUSjm9DL4sx9W9NtGaw4PPZLWaa/star-citizen-anvil-c8r-pisces-.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" :image="{&quot;alt&quot;:&quot;Ferron ringworld Kray&quot;,&quot;desktop&quot;:&quot;/i/6cdc1d514514f935bfb69c20b24fb89a9b9c27bf/resize(2000,857,crop(3832,1642,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseGxdaosUSjm9DL4sx9W9NtGaw4PPZLWaa))/star-citizen-anvil-c8r-pisces-.webp&quot;,&quot;source&quot;:&quot;/i/cfab63adc51f5da78617fd2e756626074873b92c/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseGxdaosUSjm9DL4sx9W9NtGaw4PPZLWaa/star-citizen-anvil-c8r-pisces-.webp&quot;,&quot;mobile&quot;:&quot;/i/33e108deb07100f1d280e370a71a061a915a6749/resize(922,1638,crop(922,1638,0,945,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseGxdaosUSjm9DL4sx9W9NtGaw4PPZLWaa))/star-citizen-anvil-c8r-pisces-.webp&quot;}" v-cloak=""></g-illustration><g-article :show-emphasis="false" body="<h4>Other than the med bed, what other medical equipment does the C8R have on board?</h4><p>The C8R’s medical capabilities are confined solely to the medical bed.</p><p>&nbsp;</p><h4>Will the med bed affect power usage?</h4><p>Currently, the med bed does not use the ship’s power systems. However, it will require ship power and other resources to operate in the future.</p><p>&nbsp;</p><h4>Can players use the C8R’s med bed as a respawn point?</h4><p>The C8R has a tier 3 medical bed, so it cannot be used as a spawn point. Only higher-tier med beds have this feature.</p><p>&nbsp;</p><h4>Does the C8R have any special features to better withstand or evade incoming defensive fire from ground positions as compared to the base Pisces?</h4><p>The C8R has the same defensive capabilities as the base Pisces.</p>" v-cloak=""></g-article><g-illustration image-size="fitContent" :simple-image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/c59451879844cf51492037ef8c082ec3ea579453/resize(2000,857,crop(3832,1642,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseBU4ThEXDFRs2GoGrdvehHMU7iEdfBTVx))/star-citizen-anvil-c8r-pisces-.jpg&quot;,&quot;tablet&quot;:&quot;/i/91fcc336fba1e7a84a4eb0bd95b040c7000c06e5/resize(1500,643,crop(3838,1645,0,1,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseBU4ThEXDFRs2GoGrdvehHMU7iEdfBTVx))/75/star-citizen-anvil-c8r-pisces-.jpg&quot;,&quot;mobile&quot;:&quot;/i/3db311b96f286c716f423604964a705363e3813b/resize(922,1642,crop(922,1642,0,1541,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseBU4ThEXDFRs2GoGrdvehHMU7iEdfBTVx))/75/star-citizen-a FRs2GoGrdvehHMU7iEdfBTVx))/75/star-citizen-anvil-c8r-pisces-.webp&quot;}" v-cloak=""></g-illustration><g-article :show-emphasis="false" body="<h4>As it can be difficult to respond to a medical beacon on the dark side of a moon or planet, could you tell us more about the headlights, and do they differ from the standard Pisces?</h4><p>The C8R has the same headlights as the other Pisces variants.</p><p>&nbsp;</p><h4>Does the Pisces C8R have ground-facing landing lights that can be controlled by the pilot?</h4><p>It does not. The setup for lighting outside of the flashing lights is the same across the Pisces family.</p><p>&nbsp;</p><h4>Are there any flashy, blinking lights or sirens as you would expect on an ambulance?</h4><p>Like other emergency-service ships, the C8R comes with a pair of flashy blinking lights to make your presence known.</p>" v-cloak=""></g-article></g-narrative-group><div class="turbo-anchor" id="e7573976-4012-416b-80ba-e6d0736a2bc9" data-plugin_key="plugin_trblt_narrative" data-position="4"></div><g-narrative-group v-cloak=""><g-article :show-emphasis="false" body="<h2>Disclaimer</h2><p>The answers accurately reflect development’s intentions at the time of writing, but the company and development team reserve the right to adapt, improve, or change feature and ship designs in response to feedback, playtesting, design revisions, or other considerations to improve balance or the quality of the game overall.</p>" v-cloak=""></g-article></g-narrative-group><style class="turbo-skin_schema_style_tag" data-skin-id="5" title="Pisces" id="skin_schema_style_tag">:root{--catalog__alert-error: var(--color-alert-4);--catalog__alert-warning: var(--color-alert-3);--catalog__background-primary: var(--color-secondary-1);--catalog__background-secondary: var(--color-primary-3);--catalog__background-tertiary: var(--color-primary-2);--catalog__button-bg-active: var(--color-secondary-2);--catalog__button-bg-default: var(--color-secondary-3);--catalog__button-bg-disabled: {for $digit = 0 to $length-1}

    <div class="carousel">

      {/if}

      {/for}

  {/if}

<div class="mask">

            <source data-srcset="{$image.full_res}" media="(min-width: 300px)" />
            <!--[if IE 9]></video><![endif]-->
            <img data-srcset="{$image.low_res}" alt="{$image.title}" />
          </picture>
        {else}
          <img data-src="{$image.source_url}" />
        {/if}
        </div>
