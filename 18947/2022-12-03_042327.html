ot;,&quot;desktop&quot;:&quot;/i/02322390b36797f2f4eb0fb27f51b35182a1456a/resize(2000,858,crop(3360,1440,0,400,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResj7G3jRJmGGdbJY8UJJe3DJ68rjCSVPUES))/75/spirit1.webp&quot;,&quot;max&quot;:&quot;/i/9124ded23810363a69669b436e213a3a9c637f16/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResj7G3jRJmGGdbJY8UJJe3DJ68rjCSVPUES/spirit1.webp&quot;}" media-image-background-alt="Spirit1" media-image-background-mobile="/i/a0e699fa5b187af3423ea0fa790994b7592a0321/resize(1000,563,crop(2560,1440,0,1260,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResj7G3jRJmGGdbJY8UJJe3DJ68rjCSVPUES))/75/spirit1.webp" media-image-background-desktop="/i/02322390b36797f2f4eb0fb27f51b35182a1456a/resize(2000,858,crop(3360,1440,0,400,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResj7G3jRJmGGdbJY8UJJe3DJ68rjCSVPUES))/75/spirit1.webp" block-id="f0b2716a-f1bb-42e5-aab1-ae59c81fe768" v-cloak=""></g-banner><div data-arrangement_key="arrangementA" class="turbo-anchor" id="ea01e8e4-877c-42ca-bf99-c05e5c7ff070" data-plugin_key="plugin_trblt_introduction" data-position="2"></div><g-introduction :info="{&quot;title&quot;:&quot;Crusader Spirit Q&A&quot;,&quot;subtitle&quot;:&quot;&quot;,&quot;contents&quot;:[&quot;<p>Following the concept release of the Crusader Spirit series, we took your community-voted questions to our designers to provide you with more information on the recently unveiled ships.</p>&quot;]}" arrangement="arrangementA" img-alt="" img-url="" v-cloak=""></g-introduction><div class="turbo-anchor" id="40175806-cd83-4ba3-9ef0-680b7e10be50" data-plugin_key="plugin_trblt_narrative" data-position="3"></div><g-narrative-group v-cloak=""><g-article :show-emphasis="false" body="<h4><strong>Is a secondary entrance included in the design, or will we only be able to access the Spirit series via the ramp?</strong></h4><p>There is no secondary entrance. The relatively small and straight-line layout of the Spirit wouldn’t really benefit from an additional entrance, nor was there space to put one without other compromises.</p><p>&nbsp;</p><h4><strong>This ship almost looks stealthy. Will the spirit have a lower EM/IR signature than the Cutlass?</strong></h4><p>IR/EM signature is generated by the components attached to the ship and their use, so the ship’s appearance has no impact. However, the cross-section signature is affected by the shape, so coming at targets head-on (or running away) will give a reduced signature.&nbsp;</p><p>&nbsp;</p><h4><strong>Can the tractor beam mount on the C1 be swapped to the remote turret mount of the A1 and E1?</strong></h4><p>It is not currently planned to allow this, but as the ship progresses through the pipeline, we’ll evaluate whether it’s a tradeoff we need to look at it.</p><p>&nbsp;</p><h4><strong>Will there be different types of bombs, like precise strikes or carpet bombs, that we can use with the A1 Spirit?</strong></h4><p>At launch, we only plan to support a single type of bomb, which will be a dumb high explosive. However, in the future, if alternate options do exist, they’ll be swappable just like we support on other ships where you can customize your missile tracker type.</p>" v-cloak=""></g-article><g-illustration image-size="fitContent" :simple-image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/be5c1a5708491d8cd135c133741ed1eece16408a/resize(2000,858,crop(5110,2190,0,5,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseBa1dgydwwys9PP39w7ZBBcnUXcDExZ6W))/75/crus-yay.jpg&quot;,&quot;tablet&quot;:&quot;/i/16537616d12955eecafbc297ccadcd24c5a6de32/resize(1500,643,crop(5119,2194,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseBa1dgydwwys9PP39w7ZBBcnUXcDExZ6W))/75/crus-yay.jpg&quot;,&quot;mobile&quot;:&quot;/i/ed44c223ac0e1a4640e3fd8915ca7d7a9d35a641/resize(1000,1781,crop(1230,2190,0,1700,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseBa1dgydwwys9PP39w7ZBBcnUXcDExZ6W))/75/crus-yay.jpg&quot;,&quot;max&quot;:&quot;/i/8ac7c1d9f9e7f89bfc856196d4d7d4e189cc64a3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseBa1dgydwwys9PP39w7ZBBcnUXcDExZ6W/crus-yay.jpg&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/be5c1a5708491d8cd135c133741ed1eece16408a/resize(2000,858,crop(5110,2190,0,5,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseBa1dgydwwys9PP39w7ZBBcnUXcDExZ6W))/75/crus-yay.webp&quot;,&quot;tablet&quot;:&quot;/i/16537616d12955eecafbc297ccadcd24c5a6de32/resize(1500,643,crop(5119,2194,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseBa1dgydwwys9PP39w7ZBBcnUXcDExZ6W))/75/crus-yay.webp&quot;,&quot;mobile&quot;:&quot;/i/ed44c223ac0e1a4640e3fd8915ca7d7a9d35a641/resize(1000,1781,crop(1230,2190,0,1700,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseBa1dgydwwys9PP39w7ZBBcnUXcDExZ6W))/75/crus-yay.webp&quot;,&quot;max&quot;:&quot;/i/8ac7c1d9f9e7f89bfc856196d4d7d4e189cc64a3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseBa1dgydwwys9PP39w7ZBBcnUXcDExZ6W/crus-yay.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" :image="{&quot;alt&quot;:&quot;Harroway&quot;,&quot;desktop&quot;:&quot;/i/be5c1a5708491d8cd135c133741ed1eece16408a/resize(2000,858,crop(5110,2190,0,5,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseBa1dgydwwys9PP39w7ZBBcnUXcDExZ6W))/75/crus-yay.webp&quot;,&quot;source&quot;:&quot;/i/8ac7c1d9f9e7f89bfc856196d4d7d4e189cc64a3/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseBa1dgydwwys9PP39w7ZBBcnUXcDExZ6W/crus-yay.webp&quot;,&quot;mobile&quot;:&quot;/i/ed44c223ac0e1a4640e3fd8915ca7d7a9d35a641/resize(1000,1781,crop(1230,2190,0,1700,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseBa1dgydwwys9PP39w7ZBBcnUXcDExZ6W))/75/crus-yay.webp&quot;}" v-cloak=""></g-illustration><g-article :show-emphasis="false" body="<h4><strong>Which weapon systems can be controlled by the pilot and which can be controlled by the co-pilot?</strong></h4><p>By default, the pilot has control over the nose and wing guns, with the co-pilot having control over the rear turret. The nose guns can also optionally be controlled by the co-pilot if desired.</p><h4>&nbsp;</h4><h4><strong>Looking at the stats of the Freelancer and the Cutlass Black, the Spirit seems to be in the low-end equipment-wise (shields, firepower, cargo capacity, defense capabilities). Is this ship going to keep up with the high-speed capabilities of Crusader? How does the speed and maneuverability of the Spirit compare to ships of similar size/role, such as the Cutlass and the Freelancer?</strong></h4><p>Just like other Crusader ships, the Spirit will be more maneuverable than its size would normally dictate, allowing it to run a lower component loadout whilst still being effective.</p><p>&nbsp;</p><h4><strong>Can the rear turrets on the A1 and the E1 fire forward?</strong></h4><p>No. They specifically cover the rear arc of the ship.</p><p>&nbsp;</p><h4><strong>What docking capabilities do these ships have? For example, can they dock to a larger vessel?</strong></h4><p>There are no docking capabilities as the Spirit is small enough to land at any location within an enclosed hangar.</p>" v-cloak=""></g-article><g-illustration image-size="fitContent" :simple-image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/e8daa53ddd63bb327b315a2aa44b98f7537b1288/resize(2000,858,crop(5110,2190,0,5,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjYaVac7P1AAuUm4HZk9bDb6fVzJLsckEr))/75/crus-e1.jpg&quot;,&quot;tablet&quot;:&quot;/i/0ac177f3452499d0a62d4e451200692ac260cd2a/resize(1500,643,crop(5110,2190,0,5,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjYaVac7P1AAuUm4HZk9bDb6fVzJLsckEr))/75/crus-e1.jpg&quot;,&quot;mobile&quot;:&quot;/i/36975b1110a87759b163600bc1c3bd0d73c09d94/resize(1000,1781,crop(1230,2190,0,935,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjYaVac7P1AAuUm4HZk9bDb6fVzJLsckEr))/75/crus-e1.jpg&quot;,&quot;max&quot;:&quot;/i/8b1dd452293212b0d740401c5d7cba72215bdb36/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjYaVac7P1AAuUm4HZk9bDb6fVzJLsckEr/crus-e1.jpg&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/e8daa53ddd63bb327b315a2aa44b98f7537b1288/resize(2000,858,crop(5110,2190,0,5,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjYaVac7P1AAuUm4HZk9bDb6fVzJLsckEr))/75/crus-e1.webp&quot;,&quot;tablet&quot;:&quot;/i/0ac177f3452499d0a62d4e451200692ac260cd2a/resize(1500,643,crop(5110,2190,0,5,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjYaVac7P1AAuUm4HZk9bDb6fVzJLsckEr))/75/crus-e1.webp&quot;,&quot;mobile&quot;:&quot;/i/36975b1110a87759b163600bc1c3bd0d73c09d94/resize(1000,1781,crop(1230,2190,0,935,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjYaVac7P1AAuUm4HZk9bDb6fVzJLsckEr))/75/crus-e1.webp&quot;,&quot;max&quot;:&quot;/i/8b1dd452293212b0d740401c5d7cba72215bdb36/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjYaVac7P1AAuUm4HZk9bDb6fVzJLsckEr/crus-e1.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" :image="{&quot;alt&quot;:&quot;Ferron ringworld Kray&quot;,&quot;desktop&quot;:&quot;/i/e8daa53ddd63bb327b315a2aa44b98f7537b1288/resize(2000,858,crop(5110,2190,0,5,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjYaVac7P1AAuUm4HZk9bDb6fVzJLsckEr))/75/crus-e1.webp&quot;,&quot;source&quot;:&quot;/i/8b1dd452293212b0d740401c5d7cba72215bdb36/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjYaVac7P1AAuUm4HZk9bDb6fVzJLsckEr/crus-e1.webp&quot;,&quot;mobile&quot;:&quot;/i/36975b1110a87759b163600bc1c3bd0d73c09d94/resize(1000,1781,crop(1230,2190,0,935,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjYaVac7P1AAuUm4HZk9bDb6fVzJLsckEr))/75/crus-e1.webp&quot;}" v-cloak=""></g-illustration><g-article :show-emphasis="false" body="<h4><strong>What kind of living amenities can we expect to see for the crew? Will the E1 have better living amenities for the crew, and will the E1 passengers have a separate VIP bathroom?</strong></h4><p>All three variants have the same crew living quarters, with a shared space featuring beds, a small kitchen area, and an integrated shower and toilet. However, on the E1, passengers have a separate toilet and shower located beneath the main seating area.</p><p>&nbsp;</p><h4><strong>The A2 Hercules has an option slated to swap out the S10 bombs for a cluster bomb system. Will the A1 Spirit have a similar option?</strong></h4><p>There are no plans at this time to provide alternative bomb launchers as in the A2 Hercules.</p><p>&nbsp;</p><h4><strong>Will it be modular? For example, could we buy one model and then, maybe at some time in the future, swap modules to make our C1 into an E1 or A1?</strong></h4><p>No. Early on during development we looked at making the ship modular but decided against it as it would require fundamental changes to how the sections were made. This particularly affected the E1, which would’ve been much more limited in scope and size.</p><p>&nbsp;</p><h4><strong>The PDF shows 48 SCU of cargo capacity for each variant. This is probably a copy/paste error. Could you confirm?</strong></h4><p>&nbsp;This was a copy/paste error. The website has the correct details now.</p>" v-cloak=""></g-article><g-illustration image-size="fitContent" :simple-image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/56461ae8cbce9d45b5ff035d275631318475b18a/resize(2000,858,crop(5110,2190,0,5,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResiqDDQRrYbzBtXT1WMieaU238dn5zNjQhU))/75/crus-c1.jpg&quot;,&quot;tablet&quot;:&quot;/i/72eaafc3d501a4410372f4cf9d3de0927b58e405/resize(1500,643,crop(5110,2190,0,5,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResiqDDQRrYbzBtXT1WMieaU238dn5zNjQhU))/75/crus-c1.jpg&quot;,&quot;mobile&quot;:&quot;/i/12ae8bc975b392b5de53f1d94b2c5a0068e08e4e/resize(1000,1781,crop(1230,2190,0,1705,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResiqDDQRrYbzBtXT1WMieaU238dn5zNjQhU))/75/crus-c1.jpg&quot;,&quot;max&quot;:&quot;/i/8d86fe6300772bf7eb5ae5bb03acff97d414e40c/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResiqDDQRrYbzBtXT1WMieaU238dn5zNjQhU/crus-c1.jpg&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/56461ae8cbce9d45b5ff035d275631318475b18a/resize(2000,858,crop(5110,2190,0,5,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResiqDDQRrYbzBtXT1WMieaU238dn5zNjQhU))/75/crus-c1.webp&quot;,&quot;tablet&quot;:&quot;/i/72eaafc3d501a4410372f4cf9d3de0927b58e405/resize(1500,643,crop(5110,2190,0,5,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResiqDDQRrYbzBtXT1WMieaU238dn5zNjQhU))/75/crus-c1.webp&quot;,&quot;mobile&quot;:&quot;/i/12ae8bc975b392b5de53f1d94b2c5a0068e08e4e/resize(1000,1781,crop(1230,2190,0,1705,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResiqDDQRrYbzBtXT1WMieaU238dn5zNjQhU))/75/crus-c1.webp&quot;,&quot;max&quot;:&quot;/i/8d86fe6300772bf7eb5ae5bb03acff97d414e40c/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResiqDDQRrYbzBtXT1WMieaU238dn5zNjQhU/crus-c1.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" :image="{&quot;alt&quot;:&quot;Kruger enable us to access sabotage&quot;,&quot;desktop&quot;:&quot;/i/56461ae8cbce9d45b5ff035d275631318475b18a/resize(2000,858,crop(5110,2190,0,5,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResiqDDQRrYbzBtXT1WMieaU238dn5zNjQhU))/75/crus-c1.webp&quot;,&quot;source&quot;:&quot;/i/8d86fe6300772bf7eb5ae5bb03acff97d414e40c/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResiqDDQRrYbzBtXT1WMieaU238dn5zNjQhU/crus-c1.webp&quot;,&quot;mobile&quot;:&quot;/i/12ae8bc975b392b5de53f1d94b2c5a0068e08e4e/resize(1000,1781,crop(1230,2190,0,1705,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResiqDDQRrYbzBtXT1WMieaU238dn5zNjQhU))/75/crus-c1.webp&quot;}" v-cloak=""></g-illustration><g-article :show-emphasis="false" body="<h4><strong>Which Spirit variants can carry vehicles, and of what size?</strong></h4><p>Only the C1 Spirit is designed to fit a vehicle, which can be Cyclone-sized or smaller. The E1 and A1 do not officially support any vehicles, although we fully expect players to cram some of the smaller ones in the entrance area.</p><p>&nbsp;</p><h4><strong>The A1 Spirit bomber variant has a round 'dish' on top of the roof, but the specs don't show the same S2 scanner/radar as other variants. What is this round feature?</strong></h4><p>The round dish on top is just a “rule of cool” aesthetic feature and provides no gameplay benefit.</p><p>&nbsp;</p><h4><strong>Spirit seems to be a break from the naming convention for the Crusader line. Most Crusader ships are named in reference to Greek and Roman mythology. Where did the name Spirit come from?</strong></h4><p><i>“Crusader is seeing the Spirit as a new direction for the brand. Starting with the Star Fighter, the company has been moving away from its transport-dedicated roots and expanding into new markets. With the Spirit’s multi-role functions, it decided to leave the old nomenclature behind.”</i></p><p>- Narrative Team</p><p>&nbsp;</p>" v-cloak=""></g-article></g-narrative-group><div class="turbo-anchor" id="e7573976-4012-416b-80ba-e6d0736a2bc9" data-plugin_key="plugin_trblt_narrative" data-position="4"></div><g-narrative-group v-cloak=""><g-article :show-emphasis="false" body="<h2>Disclaimer</h2><p>The answers accurately reflect development’s intentions at the time of writing, but the company and development team reserve the right to adapt, improve, or change feature and ship designs in response to feedback, playtesting, design revisions, or other considerations to improve balance or the quality of the game overall.</p>" v-cloak=""></g-article></g-narrative-group>
