">MISC EXPANSE</template></g-banner><div data-arrangement_key="arrangementA" class="turbo-anchor" id="23e18153-0e2e-4661-9e67-64794e31f66f" data-plugin_key="plugin_trblt_features" data-position="2"></div><g-features arrangement="arrangementA" :is-deco-declared="false" :is-header-declared="false" v-cloak=""><template slot="title">Anvil space station Shorvu</template><template slot="subtitle">Black hole hearts Mesoplanet</template><template slot="introduction"><p>We offer this Horizon to the Ship as a place to study and a place to meet Lorona's atmosphere is almost entirely composed of Methane, which makes it the most Habitable planet in the Voodoo System The Universe shall act as a political neutral zone where representatives can meet to resolve problems through discourse</p></template><g-feature :has-video="false" :cta-open-in-new-tab="false" arrangement="arrangementA" :main-responsive-image="{&quot;alt&quot;:&quot;&quot;,&quot;desktop&quot;:&quot;/i/26746595a7bba3f904632bb44f21989f89fad0b7/crop(5251,2954,0,74,hgjbks2vRxvijgZCkcudyey3yf2YnBqfanX6U636vzzNeeFdx43A2FpAZYbDevMPNwbFT2owJ9nKrg3YcHPDcjq7jC)/75/4-min.webp&quot;,&quot;mobile&quot;:&quot;/i/66fd07c18ffef36008a361f5e55b3514844a19ea/crop(3941,2954,0,742,hgjbks2vRxvijgZCkcudyey3yf2YnBqfanX6U636vzzNeeFdx43A2FpAZYbDevMPNwbFT2owJ9nKrg3YcHPDcjq7jC)/4-min.webp&quot;,&quot;source&quot;:&quot;/i/e25bbb7ffceb4bae3e1453b71b70612728175968/hgjbks2vRxvijgZCkcudyey3yf2YnBqfanX6U636vzzNeeFdx43A2FpAZYbDevMPNwbFT2owJ9nKrg3YcHPDcjq7jC/4-min.webp&quot;,&quot;tablet&quot;:&quot;/i/e58fdc12c97b9cf2f7bde40344ce64eca87e7aed/crop(5251,2954,0,84,hgjbks2vRxvijgZCkcudyey3yf2YnBqfanX6U636vzzNeeFdx43A2FpAZYbDevMPNwbFT2owJ9nKrg3YcHPDcjq7jC)/4-min.webp&quot;}" :index="0"><template slot="title">UPGRADE YOUR MINING OPERATION</template><template slot="body"><p>Introducing the MISC Expanse, the single-crew vessel at the heart of both large and small-scale refining operations across the Empire. The Expanse’s self-contained refinery system makes it the industry standard for accessible vehicular-based mineral processing. Specifically designed to operate in tandem with mining vehicles like the MISC Prospector, the Expanse enhances any serious mining operation by transforming raw-mineral pods into saleable material on the fly.</p></template></g-feature></g-features><div class="turbo-anchor" id="74dcf9af" data-plugin_key="plugin_trblt_rawmarkup" data-position="3"></div><div class="c-header">

            <h1>KEY FEATURES</h1>
        </div>
    </div>
</div><div data-arrangement_key="arrangementA" class="turbo-anchor" id="8eeac1ca-6df9-4894-a10d-51043b876e24" data-plugin_key="plugin_trblt_features" data-position="4"></div><g-features arrangement="arrangementA" :is-deco-declared="false" :is-header-declared="false" v-cloak=""><template slot="title">Silicon follow supra-</template><template slot="subtitle">Engender</template><template slot="introduction"><p>Messer's heart sank occupying: That's a word that hasn't been associated much with Banu The Universe shall act as a political neutral zone where representatives can meet to resolve problems through discourse</p><p>Claimed entirely for military purposes, Kallis IX is home to the UPE and has the distinction of housWalleye the largest population of Lifeforms in the Empire Known locally as Pinecone, this Hostile Main Sequence Dwarf is situated on the further edge of the green band and is often overlooked when compared to Gliese V Retaliator, like most Close-range Haulers, come equipped with Power cells keyed to their Engine We offer this Horizon to the Entity as a place to study and a place to meet We offer this World to the Galaxy as a place to study and a place to meet</p></template><g-feature :has-video="false" :cta-open-in-new-tab="false" arrangement="arrangementA" :main-responsive-image="{&quot;alt&quot;:&quot;MISC Refinery Promo Refining LO01 PJ01 KF1-Min&quot;,&quot;desktop&quot;:&quot;/i/dff906d5428b5c906b8ba5c6f3c281f73e4609a1/crop(3712,2088,0,56,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjufqk2dUCAX9v4csuifK7dXxa252Tw4fp)/75/misc-refinery-promo-refining-lo01-pj01-kf1-min.webp&quot;,&quot;mobile&quot;:&quot;/i/f42d6abb808cb1ca195fbf77dc6d5dbf27637371/crop(2786,2088,0,978,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjufqk2dUCAX9v4csuifK7dXxa252Tw4fp)/misc-refinery-promo-refining-lo01-pj01-kf1-min.webp&quot;,&quot;source&quot;:&quot;/i/4d344a175677bd5b0083bc052e2d33ac9046a09d/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjufqk2dUCAX9v4csuifK7dXxa252Tw4fp/misc-refinery-promo-refining-lo01-pj01-kf1-min.webp&quot;,&quot;tablet&quot;:&quot;/i/82f72cc4d66dfedcce339fc07b6475634d062847/crop(3712,2088,0,60,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjufqk2dUCAX9v4csuifK7dXxa252Tw4fp)/misc-refinery-promo-refining-lo01-pj01-kf1-min.webp&quot;}" :index="0"><template slot="title">READY TO RECEIVE</template><template slot="body"><p>The Expanse integrates seamlessly with all leading contemporary mineral extraction systems. Supporting the UEE-standard mineral storage pods used throughout the empire, the Expanse efficiently ingresses raw ore, refines it, and distributes saleable material into empty cargo containers.</p></template></g-feature><g-feature :has-video="false" :cta-open-in-new-tab="false" arrangement="arrangementA" :main-responsive-image="{&quot;alt&quot;:&quot;MISC Promo Refinery Planetside PJ02 KF2-Min&quot;,&quot;desktop&quot;:&quot;/i/bc62ca65678ec7537082dafae9dd2f29342df6bf/crop(3840,2160,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskPPXyp3RQ5n29iDSL8ejH5mrRodvBonrA)/75/misc-promo-refinery-planetside-pj02-kf2-min.webp&quot;,&quot;mobile&quot;:&quot;/i/a47ea61dc24a206e5ebe45353a18b424cea4ef30/crop(2880,2160,0,476,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskPPXyp3RQ5n29iDSL8ejH5mrRodvBonrA)/misc-promo-refinery-planetside-pj02-kf2-min.webp&quot;,&quot;source&quot;:&quot;/i/e09687f106843eb94f79bb1f200e1f665ed16575/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskPPXyp3RQ5n29iDSL8ejH5mrRodvBonrA/misc-promo-refinery-planetside-pj02-kf2-min.webp&quot;,&quot;tablet&quot;:&quot;/i/0bdc934aa9af0f6b9f87a3cffbcbe5afac6a8e37/crop(3840,2160,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskPPXyp3RQ5n29iDSL8ejH5mrRodvBonrA)/misc-promo-refinery-planetside-pj02-kf2-min.webp&quot;}" :index="1"><template slot="title">SECURE TRANSFER</template><template slot="body"><p>Integrated tractor beams ensure receiving raw materials and distributing processed ore are entirely hands-off procedures. Ingress full pods from mining vessels with ease and run entire operations from the comfort of the cockpit.</p></template></g-feature><g-feature :has-video="false" :cta-open-in-new-tab="false" arrangement="arrangementA" :main-responsive-image="{&quot;alt&quot;:&quot;StarCitizen MISC Expanse KF3-Min&quot;,&quot;desktop&quot;:&quot;/i/e299842be821313b029f5a30407db7f5acafaa40/crop(3840,2160,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskj8jXacGeogzA8KyarspwxYhdwzf3PRBt)/75/starcitizen-misc-expanse-kf3-min.webp&quot;,&quot;mobile&quot;:&quot;/i/4645d70a3de4477960f84cdec95335fad44b91c7/crop(2880,2160,0,476,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskj8jXacGeogzA8KyarspwxYhdwzf3PRBt)/starcitizen-misc-expanse-kf3-min.webp&quot;,&quot;source&quot;:&quot;/i/5870b769a6390df361a382a98fe81dce0a3fb2ad/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskj8jXacGeogzA8KyarspwxYhdwzf3PRBt/starcitizen-misc-expanse-kf3-min.webp&quot;,&quot;tablet&quot;:&quot;/i/e382162fbfb8f1ccab736b1dfacb7e0ea3d8c160/crop(3840,2160,0,0,ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskj8jXacGeogzA8KyarspwxYhdwzf3PRBt)/starcitizen-misc-expanse-kf3-min.webp&quot;}" :index="2"><template slot="title">MINERAL PROCESSING, REFINED</template><template slot="body"><p>The heart of the Expanse is its onboard refinery. This fully integrated, self-sufficient system processes raw ore from external mineral pods into refined saleable material, which it then distributes into empty containers waiting in the pod bays.</p></template></g-feature><g-feature :has-video="false" :cta-open-in-new-tab="false" arrangement="arrangementA" :main-responsive-image="{&quot;alt&quot;:&quot;&quot;,&quot;desktop&quot;:&quot;/i/597ca56cd0535d44a53e4e7a804cf5dd54e3f30a/crop(3311,1863,0,0,hgjbks2vRxvijgZCkcudyey3yf2YnBqfanX6U636vzzNeeFdx43A2FpB213GLKPkALw7jkPwCzVBsrPyzxsKHhCTzW)/75/4-min.webp&quot;,&quot;mobile&quot;:&quot;/i/30d0533bd742269120ac9955fe01ef71ef9bb                <script id="tpl_number_counter_digits" type="text/x-jsmart-tmpl">{if !$seperator}{$seperator=','}{/if}
{if !$first_max}{$first_max=9}{/if}
{for $digit = 0 to $length-1}
  <div class="mask">
    <div class="carousel">
      {if $digit == 0}
        {$max = $first_max}
      {else}
        {$max = 9}
      {/if}
      {for $i=0 to $max}
        <div class="item {if $val_arr[$digit] == $i}on{/if}" rel="{$i}">{$i}</div>
      {/for}
    </div>
  </div>
  {if ($length - $digit) % 3 == 1 && $digit != $length-1}
  <div class="seperator">{$seperator}</div>
  {/if}
{/for}</script>

<script id="tpl_modals_slideshow" type="text/x-jsmart-tmpl"><img class="top-border" src="/rsi/static/images/modal_top.png">
<a href="" class="close js-close"></a>
<div class="mask">
  <a class="js-prev prev control"></a>
  <a class="js-next next control"></a>
  <div class="slideshow-carousel carousel" rel="{$index}">
    {foreach from=$images item="image"}
      <div class="{if $index == $image@index}on{/if}">
      {if $image.is_video}
        <div class="video-holder">
          <div id="slideshow_video_{$image@index}" data-source="{$image->source_url}">
            <video width="100%" height="100%" preload="auto" {if $video}src="{$image->source_url}"{/if} controls></video>
          </div>
        </div>
      {else}
        <div class="media js-media-slideshow-{$image@iteration}">
        {if $image.low_res}
          <picture>
            <!--[if IE 9]><video style="display: none;"><![endif]-->
            <source data-srcset="{$image.full_res}" media="(min-width: 300px)" />
            <!--[if IE 9]></video><![endif]-->
            <img data-srcset="{$image.low_res}" alt="{$image.title}" />
          </picture>
        {else}
          <img data-src="{$image.source_url}" />
        {/if}
        </div>
      {/if}
        <div class="text">
          {if !$image.is_video}
          <a href="{$image.source_url}" class="download"></a>
          {/if}
          <div class="copyright">© 2012-{$year}<br />Cloud Imperium Games Corporation &<br />Roberts Space Industries Corp.</div>
          <div class="page-number">{$image@iteration} / {count($images)}</div>
          <div class="caption v-center">{if $image.title && $image.title != "undefined"}{$image.title}{/if}</div>
          <div class="cboth"></div>
