 Citizen and Squadron 42&quot;,&quot;contents&quot;:[&quot;<p>The Star Citizen and Squadron 42 Public Roadmap is designed to give you an unprecedented look into the game development process by following every feature being worked on by our 50+ development teams, from their initial implementation to their release.</p><p>Star Citizen and Squadron 42 are massive projects with lots to track, and this companion guide will help you read and navigate the Roadmap for both projects, as well as provide additional insight into the processes behind it.</p>&quot;]}" arrangement="arrangementA" img-alt="" img-url="https://robertsspaceindustries.com/media/y1f0boj8fak5rr/source/STARCITIZEN_WHITE.png" v-cloak=""></g-introduction><div data-arrangement_key="arrangementA" class="turbo-anchor" id="762d3c07" data-plugin_key="plugin_trblt_features" data-position="2"></div><g-features arrangement="arrangementA" :is-deco-declared="false" :is-header-declared="true" v-cloak=""><template slot="title">Progress Tracker</template><template slot="introduction"><p>The cornerstone of the Roadmap is the Progress Tracker view, which is the default view when you visit the Roadmap. The Progress Tracker pulls back the curtains for all teams, showing you what each team is working on this quarter and what their priorities are after completing the deliverable at hand.&nbsp;</p><p>This view presents a comprehensive look at features, art, and technology scheduled for production within the next four quarters. <strong>Keep in mind that this isn’t necessarily when these items will be completed, simply when the work on them is scheduled to finish out by that team specifically.&nbsp;</strong></p><p>Below is a breakdown of the information displayed in the Progress Tracker view and how to navigate it.</p></template><g-feature :has-video="false" :cta-open-in-new-tab="false" arrangement="arrangementA" :main-responsive-image="{&quot;alt&quot;:&quot;Progress Tracker sorted by Teams&quot;,&quot;desktop&quot;:&quot;/i/f9339e39f04eeca439a4587e3e5759e27f8f2502/crop(2133,1085,2,0,3HaJVw3AYyXBY5cPvspF2xZQqfs63RmEUn79ZGRSFUUCTv1FJrrT6inuCKWpm2H8K6M1DfPPzRa134iTMGRJvGewhcRnpg8knC4VdUA)/progress-tracker-sorted-by-teams.webp&quot;,&quot;mobile&quot;:&quot;/i/d83d01e81ea26aca28c951aaaa64f6b1857d1d88/3HaJVw3AYyXBY5cPvspF2xZQqfs63RmEUn79ZGRSFUUCTv1FJrrT6inuCKWpm2H8K6M1DfPPzRa134iTMGRJvGewhcRnpg8knC4VdUA/progress-tracker-sorted-by-teams.webp&quot;,&quot;source&quot;:&quot;/i/d83d01e81ea26aca28c951aaaa64f6b1857d1d88/3HaJVw3AYyXBY5cPvspF2xZQqfs63RmEUn79ZGRSFUUCTv1FJrrT6inuCKWpm2H8K6M1DfPPzRa134iTMGRJvGewhcRnpg8knC4VdUA/progress-tracker-sorted-by-teams.webp&quot;,&quot;tablet&quot;:&quot;/i/d83d01e81ea26aca28c951aaaa64f6b1857d1d88/3HaJVw3AYyXBY5cPvspF2xZQqfs63RmEUn79ZGRSFUUCTv1FJrrT6inuCKWpm2H8K6M1DfPPzRa134iTMGRJvGewhcRnpg8knC4VdUA/progress-tracker-sorted-by-teams.webp&quot;}" :index="0"><template slot="title"></template><template slot="subtitle">What is a Deliverable?</template><template slot="body"><p>A deliverable in the Progress Tracker view is a 1:1 representation of a group of tasks scheduled for work in a particular time period. This can be just about anything, a ship or location, an AI behavior, or even a piece of core technology. Shown to the right is a list of deliverables for the Actor Feature Team.</p><p>A deliverable will house all work scheduled to be worked on for that specific deliverable, including varied disciplines. For example, if you clicked on the "Drake Vulture", it would display work being done by numerous teams such as concept art, audio, etc.</p></template></g-feature><g-feature :has-video="false" :cta-open-in-new-tab="false" arrangement="arrangementA" :main-responsive-image="{&quot;alt&quot;:&quot;A Deliverable on Progress Tracker expanded to show details&quot;,&quot;desktop&quot;:&quot;/i/fdb1852f1d03d0efdb0c0291486bbe53ae1bbd9c/crop(1923,1155,0,0,3W72119s5BjWMLzhaqndVmMTkw529w6dnpSMwP77vCvCKnXohaQQLUJPij4wdurWBmgPzrYxP8zpi4ca9XdtHiSoCVbUQCzo77aUuKrP1sEQkKRQJo9cge)/a-deliverable-on-progress-tracker-expanded-to-show-details.webp&quot;,&quot;mobile&quot;:&quot;/i/43b49738893936f6a261ca020f73e226028f13bd/3W72119s5BjWMLzhaqndVmMTkw529w6dnpSMwP77vCvCKnXohaQQLUJPij4wdurWBmgPzrYxP8zpi4ca9XdtHiSoCVbUQCzo77aUuKrP1sEQkKRQJo9cge/a-deliverable-on-progress-tracker-expanded-to-show-details.webp&quot;,&quot;source&quot;:&quot;/i/43b49738893936f6a261ca020f73e226028f13bd/3W72119s5BjWMLzhaqndVmMTkw529w6dnpSMwP77vCvCKnXohaQQLUJPij4wdurWBmgPzrYxP8zpi4ca9XdtHiSoCVbUQCzo77aUuKrP1sEQkKRQJo9cge/a-deliverable-on-progress-tracker-expanded-to-show-details.webp&quot;,&quot;tablet&quot;:&quot;/i/43b49738893936f6a261ca020f73e226028f13bd/3W72119s5BjWMLzhaqndVmMTkw529w6dnpSMwP77vCvCKnXohaQQLUJPij4wdurWBmgPzrYxP8zpi4ca9XdtHiSoCVbUQCzo77aUuKrP1sEQkKRQJo9cge/a-deliverable-on-progress-tracker-expanded-to-show-details.webp&quot;}" :index="1"><template slot="title"></template><template slot="subtitle">All in the Details</template><template slot="body"><p>You can sort between two major views when browsing the Progress tracker. First, you can sort by teams, which allows you to browse any work being completed by a specific development team. Alternatively, you can sort by Deliverable, which allows you to browse any/all teams working on a specific deliverable. This multi-path approach is meant to give you the tools you need to follow along with development in great detail.</p><p>Expanding a Deliverable, as shown in the image to the left, gives you further insight into what teams are working on a feature, and for how long. Here you can also see if a Deliverable is being worked on simultaneously with another on the same team, signified by a striped progress bar. Finally, you can also click on the team's abbreviation to navigate to the Teams view mentioned above.</p></template></g-feature><g-feature :has-video="false" :cta-open-in-new-tab="false" arrangement="arrangementA" :main-responsive-image="{&quot;alt&quot;:&quot;&quot;,&quot;desktop&quot;:&quot;/i/d1e948dd7664224fb4dd096de9006131438e13d9/PB8ro82ZpZP5fq243kp7R4h6yZwhPcntuiA4XYLoxUS9Bd3Kx4N5tg9JCoBPXB5raJDSH25vYrZ2fVGM4DhHH6CR8Vc3SAmuvYzCxkmX59fgMjAe/filtersroadmap2.webp&quot;,&quot;mobile&quot;:&quot;/i/d1e948dd7664224fb4dd096de9006131438e13d9/PB8ro82ZpZP5fq243kp7R4h6yZwhPcntuiA4XYLoxUS9Bd3Kx4N5tg9JCoBPXB5raJDSH25vYrZ2fVGM4DhHH6CR8Vc3SAmuvYzCxkmX59fgMjAe/filtersroadmap2.webp&quot;,&quot;source&quot;:&quot;/i/d1e948dd7664224fb4dd096de9006131438e13d9/PB8ro82ZpZP5fq243kp7R4h6yZwhPcntuiA4XYLoxUS9Bd3Kx4N5tg9JCoBPXB5raJDSH25vYrZ2fVGM4DhHH6CR8Vc3SAmuvYzCxkmX59fgMjAe/filtersroadmap2.webp&quot;,&quot;tablet&quot;:&quot;/i/d1e948dd7664224fb4dd096de9006131438e13d9/PB8ro82ZpZP5fq243kp7R4h6yZwhPcntuiA4XYLoxUS9Bd3Kx4N5tg9JCoBPXB5raJDSH25vYrZ2fVGM4DhHH6CR8Vc3SAmuvYzCxkmX59fgMjAe/filtersroadmap2.webp&quot;}" :index="2"><template slot="title"></template><template slot="subtitle">Additional Navigation</template><template slot="body"><p>The Progress Tracker reveals 500+ deliverables across 50+ teams. It's no secret that such a large dataset can be overwhelming, which is why it was a priority for us to provide you with tools to easily navigate the presented information. Most importantly, while in the Deliverables view, the search bar can help you find a specific deliverable based on a key word or two. Both the deliverable names and descriptions are indexed, so you're able to search for something even if you don't know exactly what it's called.</p><p>Additionally, the filters on the right side of the Roadmap allow you to sort deliverables by project (Star Citizen, Squadron 42, or both), as well as their Release View categories.</p></template></g-feature></g-features><div data-arrangement_key="arrangementB" class="turbo-anchor" id="0a87a21d" data-plugin_key="plugin_trblt_introduction" data-position="3"></div><g-introduction :info="{&quot;title&quot;:&quot;Upstream and Downstream&quot;,&quot;subtitle&quot;:&quot;The Difference Between&quot;,&quot;contents&quot;:[&quot;<p>Throughout our development communications, you have likely seen us reference a team as being designated \&quot;Upstream\&quot; or \&quot;Downstream\&quot;, which carries an important meaning. Upstream teams begin work on any given feature at the beginning of its process. They typically handle things like art, vehicles, locations, and gameplay features. These teams set the major tentpole deliverables for the rest of Star Citizen and Squadron 42, and as such, they're able to plan up to four quarters in advance, which is displayed in the Progress Tracker.</p><p>Downstream teams are reactive and support the upstream teams, so they depend on the upstream teams scheduling and progress to determine their own work and priorities. Because of this, they're only able to plan for the upcoming quarter, rather than a full year.</p><p>Example: The Vehicle Teams (Upstream) begin work planning a newly concepted ship, the Aurora. The Vehicle Content Teams then schedule out production of the Aurora, from a design, art, and animation standpoint. Once the ship is nearly built and the design is close to final, the downstream teams jump in and begin adding details like VFX, Audio, and UI. The important takeaway is that the downstream team relies on information from the upstream team in order to produce a schedule/plan.</p>&quot;]}" arrangement="arrangementB" img-alt="" img-url="" v-cloak=""></g-introduction><div class="turbo-anchor" id="f0986d00" data-plugin_key="plugin_trblt_narrative" data-position="4"></div><g-narrative-group v-cloak=""><g-article :show-emphasis="false" body="<h2><i><strong>Upstream Teams</strong></i></h2><ul><li><strong>Actor Feature Team</strong></li><li><strong>EU Landing Zone Team</strong></li><li><strong>EU PU Gameplay Feature Team</strong></li><li><strong>EU Sandbox 1</strong></li><li><strong>EU Sandbox 2</strong></li><li><strong>Game Services Team</strong></li><li><strong>Live Tools Team</strong></li><li><strong>Location Concept Art</strong></li><li><strong>Mission Feature Team</strong></li><li><strong>MTL Sandbox 1</strong></li><li><strong>Planet Tech Team</strong></li><li><strong>Systemic Services and Tools Team</strong></li><li><strong>US PU Gameplay Feature Team</strong></li><li><strong>Vehicle Concept Art</strong></li><li><strong>Vehicle Feature Team</strong></li><li><strong>Vehicle Content Team - EU</strong></li><li><strong>Vehicle Content Team - US</strong></li><li><strong>Weapon Feature Team</strong></li></ul><p>&nbsp;</p><h2><i><strong>Downstream Teams</strong></i></h2><ul><li><strong>AI Content Team</strong></li><li><strong>AI Tech and Feature Team</strong></li><li><strong>Audio</strong></li><li><strong>Character Tech Art</strong></li><li><strong>Cinematics Team</strong></li><li><strong>Editor Team</strong></li><li><strong>Engine Team</strong></li><li><strong>Facial Animation</strong></li><li><strong>Gameplay Story</strong></li><li><strong>Graphics Team</strong></li><li><strong>Lighting Team</strong></li><li><strong>Motion Capture Team</strong></li><li><strong>Narrative</strong></li><li><strong>Network Team</strong></li><li><strong>Persistent Tech Team</strong></li><li><strong>Physics Team</strong></li><li><strong>Props Team</strong></li><li><strong>Star Citizen Character Art</strong></li><li><strong>Squadron 42 Character Art</strong></li><li><strong>Squadron 42 Art</strong></li><li><strong>Squadron 42 Feature Team</strong></li><li><strong>Squadron 42 Level Design 1 - FPS</strong></li><li><strong>Squadron 42 Level Design 2 - Flight</strong></li><li><strong>Squadron 42 Level Design 3 - Social</strong></li><li><strong>Squadron 42 UI Feature Team</strong></li><li><strong>Tech Animation Team</strong></li><li><strong>Tools Team</strong></li><li><strong>UI Tech Team</strong></li><li><strong>Vehicle Tech Team</strong></li><li><strong>VFX Team</strong></li><li><strong>Weapon Content Team</strong></li></ul><p>&nbsp;</p><h4>You'll also find additional teams displayed on Progress Tracker with scheduling data ending in the past completely. These are deprecated teams that have either been renamed, restructured, or combined with other teams.</h4>" v-cloak=""></g-article></g-narrative-group><div data-arrangement_key="arrangementA" class="turbo-anchor" id="667eab70" data-plugin_key="plugin_trblt_features" data-position="5"></div><g-features arrangement="arrangementA" :is-deco-declared="false" :is-header-declared="true" v-cloak=""><template slot="title">Release View</template><template slot="introduction"><p>The second section of the Roadmap is the Release View. The Persistent Universe of Star Citizen receives updates on a quarterly basis, and the Release View's intent is to show the planned features for the next quarter's Persistent Universe update. These cards represent a high level of confidence in their release timing, however these features may still move depending on unforeseen circumstances or a change in priority.</p></template><g-feature :has-video="false" :cta-open-in-new-tab="false" arrangement="arrangementA" :main-responsive-image="{&quot;alt&quot;:&quot;&quot;,&quot;desktop&quot;:&quot;/i/c1d8904a0b283d7dd3ed15755d88f81b464fdbf5/crop(1318,791,56,129,2923mN3pnd7Pr6Csun982mrLUQSzHs9PJTv1z7E3sHUKasXUmht1qrJSGqtT1si5bpdPa83Lx2fGSBkkpBEFCayzsCftwJW7jnisrD1fJ7U7uG)/releasewindow.webp&quot;,&quot;mobile&quot;:&quot;/i/988203c38cc2e48be5219f0c64dce0cdc6e83a60/2923mN3pnd7Pr6Csun982mrLUQSzHs9PJTv1z7E3sHUKasXUmht1qrJSGqtT1si5bpdPa83Lx2fGSBkkpBEFCayzsCftwJW7jnisrD1fJ7U7uG/releasewindow.webp&quot;,&quot;source&quot;:&quot;/i/988203c38cc2e48be5219f0c64dce0cdc6e83a60/2923mN3pnd7Pr6Csun982mrLUQSzHs9PJTv1z7E3sHUKasXUmht1qrJSGqtT1si5bpdPa83Lx2fGSBkkpBEFCayzsCftwJW7jnisrD1fJ7U7uG/releasewindow.webp&quot;,&quot;tablet&quot;:&quot;/i/988203c38cc2e48be5219f0c64dce0cdc6e83a60/2923mN3pnd7Pr6Csun982mrLUQSzHs9PJTv1z7E3sHUKasXUmht1qrJSGqtT1si5bpdPa83Lx2fGSBkkpBEFCayzsCftwJW7jnisrD1fJ7U7uG/releasewindow.webp&quot;}" :index="0"><template slot="title"></template><template slot="subtitle">Release Windows</template><template slot="body"><p>The columns displayed on Release View represent release windows for their respective quarters, labeled with a patch number. The column displays the overall status of the release at the top, along with the intended timing of the start of the patch cycle.</p><p>Each column represents the <i>entire</i> cycle, both the initial release as well as any incremental follow up patches. For example, Alpha 3.15.0 released on November 10, 2021, but a follow up 3.15.1 update was released a few weeks later that added new ships and content. All of this is represented together under the 3.15 column on Release View.</p></template></g-feature><g-feature :has-video="false" :cta-open-in-new-tab="false" arrangement="arrangementA" :main-responsive-image="{&quot;alt&quot;:&quot;&quot;,&quot;desktop&quot;:&quot;/i/9d3621a752f8f8836b9c13d478634426b055435c/MG5aEqKFcQi9v66w9MBebU1321DptRyJ6N47Yh165DD5gShcdneBE44Eg11Qh1ns8TdR4foDcTkahMnogLSiCmAW2VvZxeu3k/card.webp&quot;,&quot;mobile&quot;:&quot;/i/9d3621a752f8f8836b9c13d478634426b055435c/MG5aEqKFcQi9v66w9MBebU1321DptRyJ6N47Yh165DD5gShcdneBE44Eg11Qh1ns8TdR4foDcTkahMnogLSiCmAW2VvZxeu3k/card.webp&quot;,&quot;source&quot;:&quot;/i/9d3621a752f8f8836b9c13d478634426b055435c/MG5aEqKFcQi9v66w9MBebU1321DptRyJ6N47Yh165DD5gShcdneBE44Eg11Qh1ns8TdR4foDcTkahMnogLSiCmAW2VvZxeu3k/card.webp&quot;,&quot;tablet&quot;:&quot;/i/9d3621a752f8f8836b9c13d478634426b055435c/MG5aEqKFcQi9v66w9MBebU1321DptRyJ6N47Yh165DD5gShcdneBE44Eg11Qh1ns8TdR4foDcTkahMnogLSiCmAW2VvZxeu3k/card.webp&quot;}" :index="1"><template slot="title"></template><template slot="subtitle">Feature Cards</template><template slot="body"><p>All features scheduled for release are represented by "cards" on Release View, sorted into these categories: Locations, AI, Characters, Gameplay, Ships and Vehicles, Weapons and Items, and Core Tech.&nbsp;</p><p>Each of these cards displays a description of the feature, an image, and links to the corresponding Progress Tracker deliverable. Above the feature you can see its current status of Tentative, Committed, or Released, which is determined by the status of its final reviews.</p></template></g-feature></g-features><div data-arrangement_key="arrangementB" class="turbo-anchor" id="fee414f6" data-plugin_key="plugin_trblt_introduction" data-position="6"></div><g-introduction :info="{&quot;title&quot;:&quot;The Final Review Process&quot;,&quot;subtitle&quot;:&quot;&quot;,&quot;contents&quot;:[&quot;<p>Feature Cards are added to the Release View near the start of the quarter, once they've been completed for release and the QA process begins. These new cards will always show up on the Roadmap marked as <i><strong>Tentative</strong></i>, meaning the goal is to release in the next quarterly patch, but the feature has yet to pass its Final Review.</p><p>Every quarter, development Directors come together to review features approaching completion in an effort to evaluate if said feature is ready to be released to the live game. If a feature passes its Final Review, then it is integrated into the live release candidate and marked as <i><strong>Committed</strong></i> on the Roadmap. At this point, it is nearly certain that the feature will arrive with its corresponding update. Once the feature has been released to the Live servers, its status is then updated to <i><strong>Released</strong></i>.</p>&quot;]}" arrangement="arrangementB" img-alt="" img-url="" v-cloak=""></g-introduction><div class="turbo-anchor" id="47030ef9" data-plugin_key="plugin_trblt_narrative" data-position="7"></div><g-narrative-group v-cloak=""><g-article :show-emphasis="false" body="<h4>Last Updated: April 27, 2022</h4>" v-cloak=""></g-article></g-narrative-group><div class="turbo-anchor" id="a9f89dae" data-plugin_key="plugin_trblt_navigation" data-position="8"></div><g-navigation-sales :logo="{&quot;isDisplayed&quot;:false,&quot;link&quot;:&quot;&quot;,&quot;alignement&quot;:&quot;right&quot;,&quot;shipModel&quot;:&quot;Nut job&quot;}" :call-to-action="{&quot;isDisplayed&quot;:false,&quot;alignement&quot;:&quot;right&quot;,&quot;label&quot;:&quot;Locators bodies&quot;,&quot;link&quot;:&quot;&quot;}" :navigation="{&quot;isDisplayed&quot;:true,&quot;alignement&quot;:&quot;right&quot;,&quot;items&quot;:[{&quot;label&quot;:&quot;Progress Tracker&quot;,&quot;link&quot;:&quot;#762d3c07&quot;},{&quot;label&quot;:&quot;Upstream vs. Downstream&quot;,&quot;link&quot;:&quot;#0a87a21d&quot;},{&quot;label&quot;:&quot;Release View&quot;,&quot;link&quot;:&quot;#667eab70&quot;},{&quot;label&quot;:&quot;The Final Review Process&quot;,&quot;link&quot;:&quot;#fee414f6&quot;}]}" :back-to="{&quot;isDisplayed&quot;:true,&quot;label&quot;:&quot;Roadmap&quot;,&quot;link&quot;:&quot;https://robertsspaceindustries.com/roadmap&quot;}" :is-mini-cart-displayed="false" v-cloak=""></g-navigation-sales>

               <script id="tpl_number_counter_digits" type="text/x-jsmart-tmpl">{if !$seperator}{$seperator=','}{/if}
{if !$first_max}{$first_max=9}{/if}
{for $digit = 0 to $length-1}
  <div class="mask">
    <div class="carousel">
      {if $digit == 0}
        {$max = $first_max}
      {else}
        {$max = 9}
      {/if}
      {for $i=0 to $max}
        <div class="item {if $val_arr[$digit] == $i}on{/if}" rel="{$i}">{$i}</div>
      {/for}
    </div>
  </div>
  {if ($length - $digit) % 3 == 1 && $digit != $length-1}
  <div class="seperator">{$seperator}</div>
  {/if}
{/for}</script>

    <img src="/rsi/static/images/modal_blue_line.png" />

  </div>
  <div class="modal-inner">
    <a class="close js-close trans-03s .trans-opacity" href=""></a>
