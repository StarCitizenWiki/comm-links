duction v-cloak="" img-url="https://robertsspaceindustries.com/media/y1f0boj8fak5rr/source/STARCITIZEN_WHITE.png" img-alt="" arrangement="arrangementB" :info="{&quot;title&quot;:&quot;It’s a Jungle Out There.&quot;,&quot;subtitle&quot;:&quot;&quot;,&quot;contents&quot;:[&quot;<p>Like it or not, we live in a dog-eat-dog universe. Away from the so-called protection of the UEE, the law of the jungle prevails – whoever has the most guns and most muscle makes the rules. Drake has your back in both departments with the Cutlass Steel.</p><p>Equal parts daunting dropship and menacing gunship, the newest member of Drake’s flagship family brings the heat and then some.</p>&quot;]}"></g-introduction><div class="turbo-anchor" id="turbo-anchor-0dcbe6a8-9faa-45d6-8374-163ac4bb7d98" data-plugin_key="plugin_trblt_trailer" data-position="3" data-arrangement_key="arrangementB"></div><g-trailer arrangement="arrangementB" v-cloak="" media-image-desktop="/i/d92799dbaadb15b48d21ed73ec903ea708cfa114/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjdmQfrBup3EKT2Uyj4DfMpmZhiEXRMucA/03_drake_cutlass_steel_conrtol_the_lz_4k-min.webp" media-image-mobile="/i/d92799dbaadb15b48d21ed73ec903ea708cfa114/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjdmQfrBup3EKT2Uyj4DfMpmZhiEXRMucA/03_drake_cutlass_steel_conrtol_the_lz_4k-min.webp"><template slot="title"> We Ride at Dawn ...</template><template slot="video-iframe"><iframe src="https://www.youtube.com/embed/zPSX_K8UyQk?enablejsapi=1" width="1280" height="720" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" allowpresentation=""></iframe></template></g-trailer><div class="turbo-anchor" id="turbo-anchor-035cb055-bcbb-407f-909b-c4d49d318fa7" data-plugin_key="plugin_trblt_introduction" data-position="4" data-arrangement_key="arrangementB"></div><g-introduction v-cloak="" img-url="https://robertsspaceindustries.com/rsi/static/packages/platformbar/rsi.png" img-alt="" arrangement="arrangementB" :info="{&quot;title&quot;:&quot;KEY FEATURES&quot;,&quot;subtitle&quot;:&quot;&quot;,&quot;contents&quot;:[&quot;&quot;]}"></g-introduction><div class="turbo-anchor" id="turbo-anchor-8ca2c57e-68bf-4c74-8228-320c406b67c5" data-plugin_key="plugin_trblt_slideshow" data-position="5"></div><g-slideshow v-cloak="" :title="&quot;Get in the Fight&quot;" :subtitle="&quot;A fearsome battlefield hybrid, the Cutlass Steel is built to deliver devastating air and ground support. With 13 guns, ample missiles, and the ability to carry over 20 personnel into the hottest combat zones, the Steel can single-handedly turn the tide of any conflict.<br><br>  The Steel strips the traditional Cutlass interior to make room for 18 jump seats and personal weapon lockers, ensuring your squad is ready to hit the ground running, no matter the mission or conditions in the air.&quot;" :images="[&quot;https://media.robertsspaceindustries.com/dxf6yqfs0umuc/source.jpg&quot;,&quot;https://media.robertsspaceindustries.com/i92oi69v00kiz/source.jpg&quot;]" :images-multi="[{&quot;alt&quot;:&quot;&quot;,&quot;mobile&quot;:&quot;/i/5ef0ac9216924cf0946548902010cbfe5155af71/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResivsTXhwJLzuYEBSfmUhasz9C2tT7eEA1C/01_drake_cutlass_steel_bringforcebattlefield-min.webp&quot;,&quot;tablet&quot;:&quot;/i/5ef0ac9216924cf0946548902010cbfe5155af71/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResivsTXhwJLzuYEBSfmUhasz9C2tT7eEA1C/01_drake_cutlass_steel_bringforcebattlefield-min.webp&quot;,&quot;desktop&quot;:&quot;/i/5ef0ac9216924cf0946548902010cbfe5155af71/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResivsTXhwJLzuYEBSfmUhasz9C2tT7eEA1C/01_drake_cutlass_steel_bringforcebattlefield-min.webp&quot;,&quot;max&quot;:&quot;/i/5ef0ac9216924cf0946548902010cbfe5155af71/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResivsTXhwJLzuYEBSfmUhasz9C2tT7eEA1C/01_drake_cutlass_steel_bringforcebattlefield-min.webp&quot;},{&quot;alt&quot;:&quot;&quot;,&quot;mobile&quot;:&quot;/i/7d399e58e10702b08da76e737aef595fc5763878/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjN187th9gfvwabwh3BdZJ4pXxu1rYbHFU/02_drake_cutlass_steel_jumpsites-min.webp&quot;,&quot;tablet&quot;:&quot;/i/7d399e58e10702b08da76e737aef595fc5763878/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjN187th9gfvwabwh3BdZJ4pXxu1rYbHFU/02_drake_cutlass_steel_jumpsites-min.webp&quot;,&quot;desktop&quot;:&quot;/i/7d399e58e10702b08da76e737aef595fc5763878/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjN187th9gfvwabwh3BdZJ4pXxu1rYbHFU/02_drake_cutlass_steel_jumpsites-min.webp&quot;,&quot;max&quot;:&quot;/i/7d399e58e10702b08da76e737aef595fc5763878/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjN187th9gfvwabwh3BdZJ4pXxu1rYbHFU/02_drake_cutlass_steel_jumpsites-min.webp&quot;}]" :options="{&quot;arrows&quot;:true,&quot;counter&quot;:true,&quot;dots&quot;:false,&quot;fullWidth&quot;:true,&quot;titleRightSide&quot;:false,&quot;pauseButton&quot;:false}" :timer="2000"></g-slideshow><div class="turbo-anchor" id="turbo-anchor-a1f75c5d-d141-4d28-a2af-056b62b43e5b" data-plugin_key="plugin_trblt_slideshow" data-position="6"></div><g-slideshow v-cloak="" :title="&quot;Death from Above&quot;" :subtitle="&quot;The Steel is just as effective a gunship as it is a dropship, with five modified GT-210 Yellowjacket anti-personnel guns mounted to its doors. These deadly ballistic Gatlings from Gallenson Tactical Systems sport an impressive rate of fire, capable of shredding targets on the ground and clearing problematic landing zones.<br><br> A perennial favorite of independent mercenary outfits and paramilitary groups across the galaxy, the Gallenson GT series’ extreme rate of fire and high-velocity rounds make them a real threat against fighters of all classes. Manually operated, the Steel’s door guns are absolute hell for any foolhardy pilots trying to engage it in a dogfight.&quot;" :images="[&quot;https://media.robertsspaceindustries.com/2motaf4zxbpyz/source.jpg&quot;,&quot;https://media.robertsspaceindustries.com/kh33m9akvtcmy/source.jpg&quot;]" :images-multi="[{&quot;alt&quot;:&quot;&quot;,&quot;mobile&quot;:&quot;/i/88e260943ba4ac87a71f4cb07e192ff21b3607b2/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseNGY9s6ShRAGE5mmAmE9mmi8DPoJV7rSA/03_drake_cutlass_steel_conrtol_the_lz_4k-min.webp&quot;,&quot;tablet&quot;:&quot;/i/88e260943ba4ac87a71f4cb07e192ff21b3607b2/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseNGY9s6ShRAGE5mmAmE9mmi8DPoJV7rSA/03_drake_cutlass_steel_conrtol_the_lz_4k-min.webp&quot;,&quot;desktop&quot;:&quot;/i/88e260943ba4ac87a71f4cb07e192ff21b3607b2/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseNGY9s6ShRAGE5mmAmE9mmi8DPoJV7rSA/03_drake_cutlass_steel_conrtol_the_lz_4k-min.webp&quot;,&quot;max&quot;:&quot;/i/88e260943ba4ac87a71f4cb07e192ff21b3607b2/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseNGY9s6ShRAGE5mmAmE9mmi8DPoJV7rSA/03_drake_cutlass_steel_conrtol_the_lz_4k-min.webp&quot;},{&quot;alt&quot;:&quot;&quot;,&quot;mobile&quot;:&quot;/i/7ec4bcf45c5944b0b3e8d487d17c37763c8d1f39/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjZYnKzrDhm6KPefA2MMUvv6nbdzyBEksY/04_drake_cutlass_door_mountedguns_4k-min.webp&quot;,&quot;tablet&quot;:&quot;/i/7ec4bcf45c5944b0b3e8d487d17c37763c8d1f39/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjZYnKzrDhm6KPefA2MMUvv6nbdzyBEksY/04_drake_cutlass_door_mountedguns_4k-min.webp&quot;,&quot;desktop&quot;:&quot;/i/7ec4bcf45c5944b0b3e8d487d17c37763c8d1f39/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjZYnKzrDhm6KPefA2MMUvv6nbdzyBEksY/04_drake_cutlass_door_mountedguns_4k-min.webp&quot;,&quot;max&quot;:&quot;/i/7ec4bcf45c5944b0b3e8d487d17c37763c8d1f39/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjZYnKzrDhm6KPefA2MMUvv6nbdzyBEksY/04_drake_cutlass_door_mountedguns_4k-min.webp&quot;}]" :options="{&quot;arrows&quot;:true,&quot;counter&quot;:true,&quot;dots&quot;:false,&quot;f
