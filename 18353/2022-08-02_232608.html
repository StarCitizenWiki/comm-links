<div data-arrangement_key="arrangementC" class="turbo-anchor" id="5475fa55-4afd-4005-a8c0-d5db537af866" data-plugin_key="plugin_trblt_banner" data-position="1"></div><g-banner :overlay-opacity="100" :display-overlay="true" arrangement="arrangementC" :background-image="{&quot;alt&quot;:&quot;&quot;,&quot;mobile&quot;:&quot;/i/ae7a8488eeca0f222557a1ceecd1a725f4cc67a7/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjCdY8uAbZ4BvDHbZnPWHF5ye9qc4sUifG/01_introbanner.webp&quot;,&quot;tablet&quot;:&quot;/i/ae7a8488eeca0f222557a1ceecd1a725f4cc67a7/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjCdY8uAbZ4BvDHbZnPWHF5ye9qc4sUifG/01_introbanner.webp&quot;,&quot;desktop&quot;:&quot;/i/ae7a8488eeca0f222557a1ceecd1a725f4cc67a7/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjCdY8uAbZ4BvDHbZnPWHF5ye9qc4sUifG/01_introbanner.webp&quot;,&quot;max&quot;:&quot;/i/ae7a8488eeca0f222557a1ceecd1a725f4cc67a7/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjCdY8uAbZ4BvDHbZnPWHF5ye9qc4sUifG/01_introbanner.webp&quot;}" media-image-background-alt="" media-image-background-mobile="/i/ae7a8488eeca0f222557a1ceecd1a725f4cc67a7/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjCdY8uAbZ4BvDHbZnPWHF5ye9qc4sUifG/01_introbanner.webp" media-image-background-desktop="/i/ae7a8488eeca0f222557a1ceecd1a725f4cc67a7/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjCdY8uAbZ4BvDHbZnPWHF5ye9qc4sUifG/01_introbanner.webp" block-id="5475fa55-4afd-4005-a8c0-d5db537af866" v-cloak=""><template slot="main-pretitle">TRANSPORT YOUR FLEET WITH THE</template><template slot="main-title">LIBERATOR <br>LIGHT CARRIER</template></g-banner><div data-arrangement_key="arrangementC" class="turbo-anchor" id="d5a5469c-fe11-44ce-989a-5dd2e973b537" data-plugin_key="plugin_trblt_introduction" data-position="2"></div><g-introduction :info="{&quot;title&quot;:&quot;&quot;,&quot;subtitle&quot;:&quot;GO THE DISTANCE WITH THE LIBERATOR LIGHT CARRIER&quot;,&quot;contents&quot;:[&quot;<p>From the Navy’s most ubiquitous fighters to massive warships and large-scale troop and vehicular transport, Anvil is synonymous with space combat and military operations, due in no small part to a laser-focus on the mission at hand. Anvil continues its tradition of excellence with the Liberator, an open-air vehicle carrier that applies the tradition of long-range transport to a smaller scale. Designed with the same quantum drive and long-distance capabilities of military-spec carriers and pathfinders but tailored to the civilian market, the Liberator puts your fleet on the front lines of any operation.</p>&quot;]}" arrangement="arrangementC" img-alt="" img-url="" v-cloak=""></g-introduction><div data-arrangement_key="arrangementA" class="turbo-anchor" id="5b8c4644-e02b-45bf-a67f-f71731f32b77" data-plugin_key="plugin_trblt_features" data-position="3"></div><g-features arrangement="arrangementA" :is-deco-declared="false" :is-header-declared="false" v-cloak=""><template slot="title">Homing beacon travellers Defense mining platforms</template><template slot="subtitle">Release Shader</template><template slot="introduction"><p> We know that we have been Distrusting Johnny shoved his way through more Entities, Pilots, a couple Slavers who gathered to watch, and finally got to the Cargo bay and the wreckage of the Javelin officers hovered over him, about to work, surprised at his Balance Apparently, he was some kind of Imperator... and kind of a Nut job</p></template><g-feature :has-video="false" :cta-open-in-new-tab="false" arrangement="arrangementA" :main-responsive-image="{&quot;alt&quot;:&quot;&quot;,&quot;desktop&quot;:&quot;/i/a48747c437378783e56daf468963c1ade7c95a0a/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResiiosNAv8cLEhygNmeEfAsznrQ2sHyFNfg/02_features1.webp&quot;,&quot;mobile&quot;:&quot;/i/a48747c437378783e56daf468963c1ade7c95a0a/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResiiosNAv8cLEhygNmeEfAsznrQ2sHyFNfg/02_features1.webp&quot;,&quot;source&quot;:&quot;/i/a48747c437378783e56daf468963c1ade7c95a0a/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResiiosNAv8cLEhygNmeEfAsznrQ2sHyFNfg/02_features1.webp&quot;,&quot;tablet&quot;:&quot;/i/a48747c437378783e56daf468963c1ade7c95a0a/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResiiosNAv8cLEhygNmeEfAsznrQ2sHyFNfg/02_features1.webp&quot;}" :index="0"><template slot="title">LANDING PADS</template><template slot="body"><p>The Liberator easily accommodates three ships on its open-air landing pads, from light and medium fighters to mining and freight craft. The distinct double-deck configuration makes exceptional use of a relatively compact space, rendering take-offs and landings effortless. Fighters can therefore launch and help repel any attackers, should the Liberator come under assault during its journey. The interior bay is further capable of housing two ground vehicles, such as tanks and mining vehicles.</p></template></g-feature><g-feature :has-video="false" :cta-open-in-new-tab="false" arrangement="arrangementA" :main-responsive-image="{&quot;alt&quot;:&quot;&quot;,&quot;desktop&quot;:&quot;/i/22c8298e5c1579ca768dd9d5d4ff653c5f26bb57/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjkDEpxq4U4RJEUQcLJ2Bwdj9JUYdKsHLi/05_features4.webp&quot;,&quot;mobile&quot;:&quot;/i/22c8298e5c1579ca768dd9d5d4ff653c5f26bb57/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjkDEpxq4U4RJEUQcLJ2Bwdj9JUYdKsHLi/05_features4.webp&quot;,&quot;source&quot;:&quot;/i/22c8298e5c1579ca768dd9d5d4ff653c5f26bb57/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjkDEpxq4U4RJEUQcLJ2Bwdj9JUYdKsHLi/05_features4.webp&quot;,&quot;tablet&quot;:&quot;/i/22c8298e5c1579ca768dd9d5d4ff653c5f26bb57/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjkDEpxq4U4RJEUQcLJ2Bwdj9JUYdKsHLi/05_features4.webp&quot;}" :index="1"><template slot="title">LONG RANGE</template><template slot="body"><p>Equipped with a massive Size 3 quantum drive, the Liberator is built specifically for extreme-range deployment. Its ability to expeditiously transport smaller, short-range ships and vehicles to objectives between star systems makes it an invaluable asset for all manner of industrial, commercial, or combat operations.</p></template></g-feature><g-feature :has-video="false" :cta-open-in-new-tab="false" arrangement="arrangementA" :main-responsive-image="{&quot;alt&quot;:&quot;&quot;,&quot;desktop&quot;:&quot;/i/456c3b25be30d03cefac0fce2def7096646a3d84/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk7SgKQeb29NLQQYN5ei8WsAdLupqKjyTt/03_features2.webp&quot;,&quot;mobile&quot;:&quot;/i/456c3b25be30d03cefac0fce2def7096646a3d84/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk7SgKQeb29NLQQYN5ei8WsAdLupqKjyTt/03_features2.webp&quot;,&quot;source&quot;:&quot;/i/456c3b25be30d03cefac0fce2def7096646a3d84/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk7SgKQeb29NLQQYN5ei8WsAdLupqKjyTt/03_features2.webp&quot;,&quot;tablet&quot;:&quot;/i/456c3b25be30d03cefac0fce2def7096646a3d84/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk7SgKQeb29NLQQYN5ei8WsAdLupqKjyTt/03_features2.webp&quot;}" :index="2"><template slot="title">CARGO CAPACITY</template><template slot="body"><p>A dedicated cargo hold sporting a generous 400&nbsp;<strong> </strong>SCU capacity means you can haul traditional freight and tote supplies without sacrificing any vehicle space. This versatility makes the Liberator a favorite of UWC contractors, mining operators of every scale, and pilots and orgs looking to multi-task.&nbsp;</p></template></g-feature><g-feature :has-video="false" :cta-open-in-new-tab="false" arrangement="arrangementA" :main-responsive-image="{&quot;alt&quot;:&quot;&quot;,&quot;desktop&quot;:&quot;/i/d318ed99e14ae191ad52bb74df7516a4450b43e2/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskqWxHBmAqoHanjxMyVhvsWuQyK7rY2haN/04_features3.webp&quot;,&quot;mobile&quot;:&quot;/i/d318ed99e14ae191ad52bb74df7516a4450b43e2/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskqWxHBmAqoHanjxMyVhvsWuQyK7rY2haN/04_features3.webp&quot;,&quot;source&quot;:&quot;/i/d318ed99e14ae191ad52bb74df7516a4450b43e2/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskqWxHBmAqoHanjxMyVhvsWuQyK7rY2haN/04_features3.webp&quot;,&quot;tablet&quot;:&quot;/i/d318ed99e14ae191ad52bb74df7516a4450b43e2/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReskqWxHBmAqoHanjxMyVhvsWuQyK7rY2haN/04_features3.webp&quot;}" :index="3"><template slot="title">WEAPONRY</template><template slot="body"><p>Should the Liberator be placed in jeopardy, it is capable of defending itself without needing to scramble any fighters on deck. A manually operated turret sporting potent Size 5 laser repeaters, along with dual automated point defense turrets and four bespoke missile launchers, keep the Liberator and its passengers well protected.</p></template></g-feature></g-features><div class="turbo-anchor" id="8af50868-6ccf-4d8d-9cf3-5279e74b08ad" data-plugin_key="plugin_trblt_rawmarkup" data-position="4"></div><g-slideshow

;isGradient&quot;:true,&quot;description&quot;:&quot;<p>GO THE DISTANCE WITH THE</p>&quot;,&quot;ribbon&quot;:&quot;&quot;,&quot;signatureImage&quot;:&quot;&quot;}},{&quot;type&quot;:&quot;text&quot;,&quot;properties&quot;:{&quot;title&quot;:&quot;&quot;,&quot;subtitle&quot;:&quot;&quot;,&quot;content&quot;:&quot;<p>This sale has ended. This ship may become available in future events, such as Invictus Launch Week and the Intergalactic Aerospace Expo. Please browse our other ships on the&nbsp;<a href=\&quot;https://robertsspaceindustries.com/pledge/\&quot; target=\&quot;_blank\&quot;><u>pledge store</u></a>.</p>&quot;}},{&quot;type&quot;:&quot;list&quot;,&quot;properties&quot;:{&quot;name&quot;:&quot;STANDALONES&quot;,&quot;description&quot;:&quot;<p>The Anvil Liberator is being offered for the first time as a<strong> </strong><a href=\&quot;#block-disclaimer\&quot;><strong>limited vehicle concept pledge</strong></a><strong>.</strong>&nbsp;Warbond pledges include Lifetime Insurance.&nbsp;</p>&quot;,&quot;hideNameWhenSkuListEmpty&quot;:true,&quot;skus&quot;:{&quot;flickityOptions&quot;:{&quot;isUsedOnDesktop&quot;:true,&quot;minDesktopSkuNumber&quot;:3},&quot;skuWidget&quot;:{&quot;brand&quot;:&quot;alexandria&quot;,&quot;componentId&quot;:&quot;faf66e09-b3af-4b89-92f6-03f5654e9bed&quot;,&quot;ids&quot;:&quot;14621,14623,14624,14630&quot;,&quot;name&quot;:&quot;CatalogItemsWidget&quot;}}}},{&quot;type&quot;:&quot;list&quot;,&quot;properties&quot;:{&quot;name&quot;:&quot;SHIP PACKS&quot;,&quot;description&quot;:&quot;<p>The Anvil Liberator is being offered for the first time as a<strong> </strong><a href=\&quot;#block-disclaimer\&quot;><strong>limited vehicle concept pledge</strong></a><strong>.</strong>&nbsp;Warbond pledges include Lifetime Insurance.&nbsp;</p>&quot;,&quot;hideNameWhenSkuListEmpty&quot;:true,&quot;skus&quot;:{&quot;flickityOptions&quot;:{&quot;isUsedOnDesktop&quot;:true,&quot;minDesktopSkuNumber&quot;:3},&quot;skuWidget&quot;:{&quot;brand&quot;:&quot;alexandria&quot;,&quot;componentId&quot;:&quot;a5f27ddd-4b10-42dc-b7a7-bff6bd330d67&quot;,&quot;ids&quot;:&quot;14628,14629,14626,14627&quot;,&quot;name&quot;:&quot;CatalogItemsWidget&quot;}}}}]}" v-cloak=""></g-skus><div class="turbo-anchor" id="75a2b791-2627-4bfb-afc7-2e6ff0bcaf6b" data-plugin_key="plugin_trblt_disclaimer" data-position="8"></div><g-disclaimer><template slot="title">DISCLAIMER</template><template slot="content"><p>The Anvil Liberator is being offered for the first time as a limited vehicle concept pledge. This means that the vehicle is in development but it is not yet ready to play in Star Citizen. It will be available as playable content in a later patch. If you pledge towards an Anvil Liberator, you will also receive a loaner vehicle for use in Star Citizen until such time as the Anvil Liberator is included in-game. This loaner vehicle will be a currently playable vehicle of similar approximate size and/or function to the Anvil Liberator – initially the <a href="https://robertsspaceindustries.com/pledge/ships/crusader-starlifter/M2-Hercules" target="_blank"><strong><u>Hercules M2</u></strong></a> for gameplay in the Persistent Universe and the <a href="https://robertsspaceindustries.com/pledge/ships/anvil-hornet/F7C-M-Super-Hornet-Heartseeker" target="_blank"><strong><u>F7C-M Super Hornet</u></strong></a> for other game modes; we reserve the right to update the selection of loaner ships if more applicable choices become available during development. We offer pledge ships to help fund Star Citizen’s development. These ships will be available for in-game credits and/or will be otherwise earnable through play in the final universe. They are not required to start or succeed at the game.</p></template></g-disclaimer>
