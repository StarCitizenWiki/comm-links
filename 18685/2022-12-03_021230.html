estions to the vehicle team about the new cargo-hauler vehicle. Here are the answers, straight from the designers themselves.</p>&quot;]}" :image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/f969e6bc79300c2f0f80e1f070c23b4a8673536a/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjMs1htguQbC9JstTfBerQ3A68KkYqneY6/drake.png&quot;,&quot;tablet&quot;:&quot;/i/f969e6bc79300c2f0f80e1f070c23b4a8673536a/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjMs1htguQbC9JstTfBerQ3A68KkYqneY6/drake.png&quot;,&quot;mobile&quot;:&quot;/i/f969e6bc79300c2f0f80e1f070c23b4a8673536a/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjMs1htguQbC9JstTfBerQ3A68KkYqneY6/drake.png&quot;,&quot;max&quot;:&quot;/i/f969e6bc79300c2f0f80e1f070c23b4a8673536a/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjMs1htguQbC9JstTfBerQ3A68KkYqneY6/drake.png&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/f969e6bc79300c2f0f80e1f070c23b4a8673536a/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjMs1htguQbC9JstTfBerQ3A68KkYqneY6/drake.webp&quot;,&quot;tablet&quot;:&quot;/i/f969e6bc79300c2f0f80e1f070c23b4a8673536a/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjMs1htguQbC9JstTfBerQ3A68KkYqneY6/drake.webp&quot;,&quot;mobile&quot;:&quot;/i/f969e6bc79300c2f0f80e1f070c23b4a8673536a/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjMs1htguQbC9JstTfBerQ3A68KkYqneY6/drake.webp&quot;,&quot;max&quot;:&quot;/i/f969e6bc79300c2f0f80e1f070c23b4a8673536a/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjMs1htguQbC9JstTfBerQ3A68KkYqneY6/drake.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" arrangement="arrangementA" img-alt="DRAKE" img-url="/i/f969e6bc79300c2f0f80e1f070c23b4a8673536a/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResjMs1htguQbC9JstTfBerQ3A68KkYqneY6/drake.webp" v-cloak=""></g-introduction><div class="turbo-anchor" id="40175806-cd83-4ba3-9ef0-680b7e10be50" data-plugin_key="plugin_trblt_narrative" data-position="3"></div><g-narrative-group v-cloak=""><g-article :show-emphasis="false" body="<h4><strong>Is the driver’s cabin sealed so that the vehicle can be used in harsh environments? Does it have a life support unit?</strong></h4><p>It is fully sealed, so while inside the vehicle you are protected from the environment.</p><p>&nbsp;</p><h4><strong>Can you wear a heavy environment suit, like the Pembroke armor, while seated in the driver’s compartment?</strong></h4><p>The Mule will fall in line with other vehicles and ships, so will either offer restricted access or impaired use based on the type of armor worn when this feature comes online in a future patch.</p><p>&nbsp;</p><h4><strong>How well-armored is this vehicle compared to other ground vehicles? Does the SCU loaded in the rear receive an armor bonus against incoming damage?</strong></h4><p>The Mule is not armored as it is not designed to be used in a combat environment; it is essentially a cargo loading and transport vehicle. The cargo in the rear is not protected beyond being inside the vehicle.</p><p>&nbsp;</p><h4><strong>Which ships will it fit in?</strong></h4><p>The Drake Mule should fit inside any vehicle the Greycat ROC fits in.</p><p>&nbsp;</p><h4><strong>How maneuverable and fast is it compared to other ground vehicles? Can it turn on the spot (like a forklift) to more easily pick up boxes from the rear with the front mount or maneuver inside ship hangars?</strong></h4><p>It is our first “skid steer” vehicle and, as such, can rotate on the spot like a forklift to aid in maneuverability. Compared to other ground vehicles, it is on the slower end of the scale as it’s not built for speed or racing.</p>" v-cloak=""></g-article><g-illustration image-size="fitContent" :simple-image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/ca5c235a618fe0d48eb50c8496bff7f2c7a437d1/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk6GMvchJVR5isPbV5axpKwQdmqRFSRHYJ/star-citizen-mule-banner.jpg&quot;,&quot;tablet&quot;:&quot;/i/ca5c235a618fe0d48eb50c8496bff7f2c7a437d1/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk6GMvchJVR5isPbV5axpKwQdmqRFSRHYJ/star-citizen-mule-banner.jpg&quot;,&quot;mobile&quot;:&quot;/i/ca5c235a618fe0d48eb50c8496bff7f2c7a437d1/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk6GMvchJVR5isPbV5axpKwQdmqRFSRHYJ/star-citizen-mule-banner.jpg&quot;,&quot;max&quot;:&quot;/i/ca5c235a618fe0d48eb50c8496bff7f2c7a437d1/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk6GMvchJVR5isPbV5axpKwQdmqRFSRHYJ/star-citizen-mule-banner.jpg&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/ca5c235a618fe0d48eb50c8496bff7f2c7a437d1/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk6GMvchJVR5isPbV5axpKwQdmqRFSRHYJ/star-citizen-mule-banner.webp&quot;,&quot;tablet&quot;:&quot;/i/ca5c235a618fe0d48eb50c8496bff7f2c7a437d1/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk6GMvchJVR5isPbV5axpKwQdmqRFSRHYJ/star-citizen-mule-banner.webp&quot;,&quot;mobile&quot;:&quot;/i/ca5c235a618fe0d48eb50c8496bff7f2c7a437d1/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk6GMvchJVR5isPbV5axpKwQdmqRFSRHYJ/star-citizen-mule-banner.webp&quot;,&quot;max&quot;:&quot;/i/ca5c235a618fe0d48eb50c8496bff7f2c7a437d1/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk6GMvchJVR5isPbV5axpKwQdmqRFSRHYJ/star-citizen-mule-banner.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" :image="{&quot;alt&quot;:&quot;Harroway&quot;,&quot;desktop&quot;:&quot;/i/ca5c235a618fe0d48eb50c8496bff7f2c7a437d1/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk6GMvchJVR5isPbV5axpKwQdmqRFSRHYJ/star-citizen-mule-banner.webp&quot;,&quot;source&quot;:&quot;/i/ca5c235a618fe0d48eb50c8496bff7f2c7a437d1/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk6GMvchJVR5isPbV5axpKwQdmqRFSRHYJ/star-citizen-mule-banner.webp&quot;,&quot;mobile&quot;:&quot;/i/ca5c235a618fe0d48eb50c8496bff7f2c7a437d1/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk6GMvchJVR5isPbV5axpKwQdmqRFSRHYJ/star-citizen-mule-banner.webp&quot;}" v-cloak=""></g-illustration><g-article :show-emphasis="false" body="<h4><strong>How capable is it off-road? Will the cargo have a negative impact on its off-road capability?</strong></h4><p>The Mule, while capable of going off-road, is not designed with significant ground clearance like dedicated offroad vehicles (Ursa/Cyclone) so cannot traverse extreme terrain. Having cargo onboard will impact handling in the future as the mass will increase but, due to its location within the vehicle, will help keep the center of mass low.</p><p>&nbsp;</p><h4><strong>Is the vehicle equipped with a rearview camera, which would make it much easier to approach SCU boxes without having to switch to a third-person camera perspective?</strong></h4><p>All vehicles and ships in the game have a rearview camera. However, this isn’t bound by default - players can enable it from the options menu.</p><p>&nbsp;</p><h4><strong>Is the SCU box fed and dispensed into the back of the vehicle via an automated process, or does it have to be physically pushed in and pulled out?</strong></h4><p>The mechanism at the rear is automated in terms of moving the cargo in and out of the vehicle, but it must be physically attached first by either tractor beam or driving “over” it.</p><p>&nbsp;</p><h4><strong>Some mission boxes and cargo are unstable, explosive, or sensitive to impacts. Can the Mule’s chassis compensate for vibrations to keep cargo steady during rougher trips?</strong></h4><p>As the mission boxes are physically attached to the vehicle, it does dampen impact somewhat but direct hits to the cargo (from either projectiles or rollover collisions) should still cause concern.</p><p>&nbsp;</p><h4><strong>Can the six mission boxes be loaded manually, or is the railing so high that they have to be placed via tractor beam?</strong></h4><p>Players can reach them from the ground. Currently, they can only be loaded manually by hand. In the future, using a tractor beam will allow them to “snap” into place.</p>" v-cloak=""></g-article><g-illustration image-size="fitContent" :simple-image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/6967d2bbaf5229824e2c326d118fc1d1fe265c52/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseN5iurttW7HZyH1gtDL9JEk1qtErHTA46/star-citizen-mule-gallery-03.jpg&quot;,&quot;tablet&quot;:&quot;/i/6967d2bbaf5229824e2c326d118fc1d1fe265c52/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseN5iurttW7HZyH1gtDL9JEk1qtErHTA46/star-citizen-mule-gallery-03.jpg&quot;,&quot;mobile&quot;:&quot;/i/6967d2bbaf5229824e2c326d118fc1d1fe265c52/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseN5iurttW7HZyH1gtDL9JEk1qtErHTA46/star-citizen-mule-gallery-03.jpg&quot;,&quot;max&quot;:&quot;/i/6967d2bbaf5229824e2c326d118fc1d1fe265c52/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseN5iurttW7HZyH1gtDL9JEk1qtErHTA46/star-citizen-mule-gallery-03.jpg&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/6967d2bbaf5229824e2c326d118fc1d1fe265c52/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseN5iurttW7HZyH1gtDL9JEk1qtErHTA46/star-citizen-mule-gallery-03.webp&quot;,&quot;tablet&quot;:&quot;/i/6967d2bbaf5229824e2c326d118fc1d1fe265c52/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseN5iurttW7HZyH1gtDL9JEk1qtErHTA46/star-citizen-mule-gallery-03.webp&quot;,&quot;mobile&quot;:&quot;/i/6967d2bbaf5229824e2c326d118fc1d1fe265c52/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseN5iurttW7HZyH1gtDL9JEk1qtErHTA46/star-citizen-mule-gallery-03.webp&quot;,&quot;max&quot;:&quot;/i/6967d2bbaf5229824e2c326d118fc1d1fe265c52/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseN5iurttW7HZyH1gtDL9JEk1qtErHTA46/star-citizen-mule-gallery-03.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" :image="{&quot;alt&quot;:&quot;Ferron ringworld Kray&quot;,&quot;desktop&quot;:&quot;/i/6967d2bbaf5229824e2c326d118fc1d1fe265c52/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseN5iurttW7HZyH1gtDL9JEk1qtErHTA46/star-citizen-mule-gallery-03.webp&quot;,&quot;source&quot;:&quot;/i/6967d2bbaf5229824e2c326d118fc1d1fe265c52/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseN5iurttW7HZyH1gtDL9JEk1qtErHTA46/star-citizen-mule-gallery-03.webp&quot;,&quot;mobile&quot;:&quot;/i/6967d2bbaf5229824e2c326d118fc1d1fe265c52/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjReseN5iurttW7HZyH1gtDL9JEk1qtErHTA46/star-citizen-mule-gallery-03.webp&quot;}" v-cloak=""></g-illustration><g-article :show-emphasis="false" body="<h4><strong>Are the mission box slots classed as cargo grids, thus fixing the boxes in place, or are the boxes at risk of being flung out while driving on rough terrain?</strong></h4><p>Once attached to the side saddles, boxes are locked in place and will not be thrown out during transit.</p><p>&nbsp;</p><h4><strong>Can the front SCU mount be moved up to climb steep ramps without touching down?</strong></h4><p>The front SCU mount raises a little when attached but does not raise up like a traditional forklift.</p><p>&nbsp;</p><h4><strong>Can the front SCU holder lift the crates high enough to stack two, three, or even four SCUs on top of each other? Because on ships, the crates are stacked on top of each other.</strong></h4><p>No, it will only raise them above floor level and does not support stacking. This must be done by either by crane or tractor beam.</p><p>&nbsp;</p><h4><strong>Can the Mule be spawned inside hangars we land in, so we can load and unload cargo faster in landing zones?</strong></h4><p>Once we get persistent hangars and the updated cargo system working, we’d like to give players various ways to load and unload their landed or docked ships.&nbsp;This could be via things like handheld tractor beams and vehicles like the Mule, SRV, and MPUV.</p><p>&nbsp;</p><h4><strong>Does the Mule offer personal inventory space or weapon racks?</strong></h4><p>Yes, the Mule has both.</p>" v-cloak=""></g-article><g-illustration image-size="fitContent" :simple-image="{&quot;originalFormat&quot;:{&quot;desktop&quot;:&quot;/i/8935598a3417aa175ddd0abce957ab4a910627a6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk78i6gpQcYfG9QGHqNKuPCzEujPDU18tn/star-citizen-mule-gallery-04.jpg&quot;,&quot;tablet&quot;:&quot;/i/8935598a3417aa175ddd0abce957ab4a910627a6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk78i6gpQcYfG9QGHqNKuPCzEujPDU18tn/star-citizen-mule-gallery-04.jpg&quot;,&quot;mobile&quot;:&quot;/i/8935598a3417aa175ddd0abce957ab4a910627a6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk78i6gpQcYfG9QGHqNKuPCzEujPDU18tn/star-citizen-mule-gallery-04.jpg&quot;,&quot;max&quot;:&quot;/i/8935598a3417aa175ddd0abce957ab4a910627a6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk78i6gpQcYfG9QGHqNKuPCzEujPDU18tn/star-citizen-mule-gallery-04.jpg&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;webp&quot;:{&quot;desktop&quot;:&quot;/i/8935598a3417aa175ddd0abce957ab4a910627a6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk78i6gpQcYfG9QGHqNKuPCzEujPDU18tn/star-citizen-mule-gallery-04.webp&quot;,&quot;tablet&quot;:&quot;/i/8935598a3417aa175ddd0abce957ab4a910627a6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk78i6gpQcYfG9QGHqNKuPCzEujPDU18tn/star-citizen-mule-gallery-04.webp&quot;,&quot;mobile&quot;:&quot;/i/8935598a3417aa175ddd0abce957ab4a910627a6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk78i6gpQcYfG9QGHqNKuPCzEujPDU18tn/star-citizen-mule-gallery-04.webp&quot;,&quot;max&quot;:&quot;/i/8935598a3417aa175ddd0abce957ab4a910627a6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk78i6gpQcYfG9QGHqNKuPCzEujPDU18tn/star-citizen-mule-gallery-04.webp&quot;,&quot;__typename&quot;:&quot;ImageURIs&quot;},&quot;__typename&quot;:&quot;GenerateURIsResponseDto&quot;}" :image="{&quot;alt&quot;:&quot;Kruger enable us to access sabotage&quot;,&quot;desktop&quot;:&quot;/i/8935598a3417aa175ddd0abce957ab4a910627a6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk78i6gpQcYfG9QGHqNKuPCzEujPDU18tn/star-citizen-mule-gallery-04.webp&quot;,&quot;source&quot;:&quot;/i/8935598a3417aa175ddd0abce957ab4a910627a6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk78i6gpQcYfG9QGHqNKuPCzEujPDU18tn/star-citizen-mule-gallery-04.webp&quot;,&quot;mobile&quot;:&quot;/i/8935598a3417aa175ddd0abce957ab4a910627a6/ADdPNihJzmPbNuTnFsH1DqUeqBRpXdSXVVtgJTyDDgscGKrzJuoFjResk78i6gpQcYfG9QGHqNKuPCzEujPDU18tn/star-citizen-mule-gallery-04.webp&quot;}" v-cloak=""></g-illustration><g-article :show-emphasis="false" body="<h4><strong>Do the forklifts lift from the bottom, clamp from the sides, or are they simply magnetic? Are there any mechanics that prevent cargo from falling off the forklifts?</strong></h4><p>They clamp from the sides. Cargo is kept in place with magnets.</p><p>&nbsp;</p><h4><strong>How adjustable is the throttle when handling delicate loading from the front?</strong></h4><p>The throttle isn’t adjustable, but the overall acceleration is low enough to allow delicate loading.</p><p>&nbsp;</p><h4><strong>Does the Mule have a backup beeper sound so as not to crush other players or a horn to warn them that they might be in the way?</strong></h4><p>No, not at the moment.</p><p>&nbsp;</p><h4><strong>Are the lights capable of illuminating in front of the Mule if it’s carrying a cargo box?</strong></h4><p>As the box is raised up slightly, the lights go around and under it.</p>" v-cloak=""></g-article></g-narrative-group><div class="turbo-anchor" id="e7573976-4012-416b-80ba-e6d0736a2bc9" data-plugin_key="plugin_trblt_narrative" data-position="4"></div><g-narrative-group v-cloak=""><g-article :show-emphasis="false" body="<h2>Disclaimer</h2><p>The answers accurately reflect development’s intentions at the time of writing, but the company and development team reserve the right to adapt, improve, or change feature and ship designs in response to feedback, playtesting, design revisions, or other considerations to improve balance or the quality of the game overall.</p>" v-cloak=""></g-article></g-narrative-group>

<script id="tpl_video" type="text/x-jsmart-tmpl">{extends file="base_modal"}
